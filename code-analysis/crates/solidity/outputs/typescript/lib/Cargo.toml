[package]
name = "solidity_typescript_lib"
version = "0.0.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
# https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.10.1", features = ["napi8", "serde-json", "compat-mode"] }
napi-derive = { version = "2.9.1" }
chumsky = "0.8.0"
serde = { version = "1.0.137", features = ["derive"] }
semver = "1.0.9"

[build-dependencies]
napi-build = "2.0.1"
codegen_schema = { path = "../../../../codegen/schema" }
codegen_parser = { path = "../../../../codegen/parser" }
codegen_utils = { path = "../../../../codegen/utils" }
