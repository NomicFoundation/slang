[package]
edition = "2021"
name = "solidity-ts-native-lib"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.10.0", default-features = false, features = ["napi4"] }
napi-derive = "2.9.1"

[build-dependencies]
napi-build = "2.0.1"
codegen_schema = { path = "../../../codegen/schema" }
codegen_parser = { path = "../../../codegen/parser" }
codegen_ebnf = { path = "../../../codegen/ebnf" }
codegen_utils = { path = "../../../codegen/utils" }
