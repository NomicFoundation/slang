# yaml-language-server: $schema=../../../../../codegen/schema/json-schema/topic.schema.json

- name: StructDefinition
  sequence:
    - terminal: struct
    - reference: Identifier
    - delimitedBy:
        open: "{"
        oneOrMore:
          reference: StructMember
        close: "}"

- name: StructMember
  sequence:
    - reference: TypeName
    - reference: Identifier
    - terminal: ;
