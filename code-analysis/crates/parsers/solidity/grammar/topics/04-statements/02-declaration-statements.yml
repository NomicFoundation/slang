# yaml-language-server: $schema=../../../../../codegen/schema/topic.schema.json

- name: TupleDeconstructionStatement
  sequence:
    - delimitedBy:
        open: (
        optional:
          separatedBy:
            optional:
              sequence:
                - optional:
                    reference: TypeName
                - reference: Identifier
            separator: ","
        close: )
    - terminal: "="
    - reference: Expression
    - terminal: ;

- name: VariableDeclarationStatement
  sequence:
    - reference: TypeName
    - optional:
        reference: DataLocation
    - reference: Identifier
    - optional:
        sequence:
          - terminal: "="
          - reference: Expression
    - terminal: ;

- name: DataLocation
  choice:
    - terminal: memory
    - terminal: storage
    - terminal: calldata
