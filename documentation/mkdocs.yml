#
# Configuration:
#

site_name: "Slang"

repo_url: "https://github.com/NomicFoundation/slang"
repo_name: "NomicFoundation/slang"
edit_uri: "blob/main/documentation/docs/"

docs_dir: "./public"
site_dir: "../target/documentation"

#
# Extensions:
#

markdown_extensions:
  - "admonition"
  - "attr_list"
  - "def_list"
  - "pymdownx.caret"
  - "pymdownx.details"
  - "pymdownx.highlight":
      anchor_linenums: true
  - "pymdownx.inlinehilite"
  - "pymdownx.mark"
  - "pymdownx.snippets":
      base_path: !ENV "REPO_ROOT"
      check_paths: true
  - "pymdownx.superfences"
  - "pymdownx.tabbed":
      alternate_style: true
  - "pymdownx.tasklist":
      custom_checkbox: true
  - "pymdownx.tilde"
  - "tables"

plugins:
  - "search"
  - "literate-nav":
      nav_file: "NAV.md"
      markdown_extensions: []
  - "minify":
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

#
# Theme:
#

theme:
  name: "material"
  features:
    - "content.code.copy"
    - "content.tabs.link"
    - "navigation.expand"
    - "navigation.sections"
    - "navigation.tabs"
    - "navigation.top"
    - "search.highlight"
    - "search.suggest"
    - "toc.follow"
  font:
    text: "Nunito"
    code: "Roboto Mono"
  palette:
    - scheme: "slate"
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: "material/brightness-7"
        name: "Switch to light mode"
    - scheme: "default"
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: "material/brightness-4"
        name: "Switch to dark mode"

extra_css:
  - "./assets/stylesheets/colors.css"

extra_javascript:
  - "./assets/scripts/grammar-navigation.js"
