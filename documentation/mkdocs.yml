site_name: Slang
site_dir: ./target

repo_url: https://github.com/NomicFoundation/slang
repo_name: NomicFoundation/slang
edit_uri: blob/main/documentation/docs/

nav:
  - Home: index.md
  - Language Reference:
      - File Structure:
          - reference/01-file-structure/01-license-specifier/index.md
          - reference/01-file-structure/02-pragmas/index.md
          - reference/01-file-structure/03-imports/index.md
          - reference/01-file-structure/04-comments/index.md
          - reference/01-file-structure/05-natspec-format/index.md

plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
    - toc.follow
  font:
    text: Nunito
    code: Roboto Mono
  palette:
    - scheme: override-dark
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: override-light
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

extra_css:
  - ./assets/stylesheets/colors.css
