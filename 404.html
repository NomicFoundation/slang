<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <script>
      {
        // TODO(#1022): remove this temporary redirect once we have a stable release:
        if (
          ["/slang/user-guide/", "/slang/solidity-specification/", "/slang/internals/"].some((prefix) =>
            location.pathname.startsWith(prefix)
          )
        ) {
          // redirect from the old (version-less) site to the latest site version:
          location.pathname = location.pathname.replace("/slang/", "/slang/latest/");
        } else {
          // redirect to a generic 404 page:
          location.pathname = "/slang/latest/404";
        }
      }
    </script>
  </body>
</html>
