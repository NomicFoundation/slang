# yaml-language-server: $schema=../../../../../../code-analysis/crates/codegen/schema/topic.schema.json

- name: NumericLiteral
  kind: Token
  sequence:
    - choice:
        - reference: DecimalNumber
        - reference: HexNumber
    - optional:
        reference: NumberUnit

- name: DecimalNumber
  kind: Token
  sequence:
    - choice:
        - reference: DecimalInteger
        - reference: DecimalFloat
    - optional:
        reference: DecimalExponent

- name: DecimalInteger
  kind: Token
  sequence:
    - range: { from: "0", to: "9" }
    - zeroOrMore:
        sequence:
          - optional: { terminal: _ }
          - range: { from: "0", to: "9" }

- name: DecimalFloat
  kind: Token
  sequence:
    - optional:
        reference: DecimalInteger
    - terminal: "."
    - reference: DecimalInteger

- name: DecimalExponent
  kind: Token
  sequence:
    - choice:
        - terminal: e
        - terminal: E
    - optional:
        terminal: "-"
    - reference: DecimalInteger

- name: HexNumber
  kind: Token
  sequence:
    - terminal: 0x
    - sequence:
        - reference: HexCharacter
        - zeroOrMore:
            sequence:
              - optional: { terminal: _ }
              - reference: HexCharacter

- name: NumberUnit
  kind: Token
  choice:
    - terminal: days
    - terminal: ether
    - terminal: finney
    - terminal: gwei
    - terminal: hours
    - terminal: minutes
    - terminal: seconds
    - terminal: szabo
    - terminal: weeks
    - terminal: wei
    - terminal: years
