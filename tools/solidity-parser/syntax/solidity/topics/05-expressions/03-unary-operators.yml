- name: UnarySuffixExpression
  sequence:
    - reference: Expression
    - choice:
        - terminal: ++
        - terminal: "--"

- name: UnaryPrefixExpression
  sequence:
    - choice:
        - terminal: ++
        - terminal: "--"
        - terminal: "!"
        - terminal: "~"
        - terminal: "-"
    - reference: Expression
