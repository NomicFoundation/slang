    - terminal: "'"

- name: DoubleQuotedUnicodeStringLiteral
  isToken: true
  sequence:
    - terminal: 'unicode"'
    - zeroOrMore:
        choice:
          - not:
              choice:
                - terminal: '"'
                - terminal: "\\"
                - terminal: "\n"
                - terminal: "\r"
          - reference: EscapeSequence
    - terminal: '"'

- name: EscapeSequence
  isToken: true
  sequence:
    - terminal: "\\"
    - choice:
        - reference: AsciiEscape
        - reference: HexByteEscape
        - reference: UnicodeEscape

- name: AsciiEscape
  isToken: true
  choice:
    - terminal: n
    - terminal: r
