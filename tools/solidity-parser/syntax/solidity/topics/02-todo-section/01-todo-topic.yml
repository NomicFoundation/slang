    - terminal: '"'
    - terminal: "\\"
    - terminal: "\n"
    - terminal: "\r"

- name: HexByteEscape
  isToken: true
  sequence:
    - terminal: x
    - repeat:
        min: 2
        max: 2
        reference: HexCharacter

- name: UnicodeEscape
  isToken: true
  sequence:
    - terminal: u
    - repeat:
