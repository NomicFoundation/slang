    - reference: DoubleQuotedUnicodeStringLiteral

- name: SingleQuotedUnicodeStringLiteral
  isToken: true
  sequence:
    - terminal: "unicode'"
    - zeroOrMore:
        choice:
          - not:
              choice:
                - terminal: "'"
                - terminal: "\\"
                - terminal: "\n"
                - terminal: "\r"
