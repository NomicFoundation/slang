# yaml-language-server: $schema=../../../../../syntax-schema/syntax/schema/topic.schema.json

- name: ContractDefinition
  sequence:
    - optional:
        terminal: abstract
    - terminal: contract
    - reference: Identifier
    - optional:
        reference: InheritanceSpecifierList
    - terminal: "{"
    - zeroOrMore:
        reference: ContractBodyElement
    - terminal: "}"

- name: InterfaceDefinition
  sequence:
    - terminal: interface
    - reference: Identifier
    - optional:
        reference: InheritanceSpecifierList
    - terminal: "{"
    - zeroOrMore:
        reference: ContractBodyElement
    - terminal: "}"

- name: InheritanceSpecifierList
  sequence:
    - terminal: is
    - oneOrMore:
        reference: InheritanceSpecifier
        separator:
          terminal: ","

- name: InheritanceSpecifier
  sequence:
    - reference: IdentifierPath
    - optional:
        reference: ArgumentList

- name: LibraryDefinition
  sequence:
    - terminal: library
    - reference: Identifier
    - terminal: "{"
    - zeroOrMore:
        reference: ContractBodyElement
    - terminal: "}"

- name: FunctionDefinition
  sequence:
    - terminal: function
    - choice:
        - reference: Identifier
        - terminal: fallback
        - terminal: receive
    - reference: ParameterList
    - zeroOrMore:
        reference: FunctionAttribute
    - optional:
        sequence:
          - terminal: returns
          - reference: ParameterList
    - choice:
        - terminal: ;
        - reference: Block

- name: FunctionAttribute
  choice:
    - reference: ModifierInvocation
    - reference: OverrideSpecifier
    - terminal: external
    - terminal: internal
    - terminal: payable
    - terminal: private
    - terminal: public
    - terminal: pure
    - terminal: view
    - terminal: virtual

- name: ConstantDefinition
  sequence:
    - reference: TypeName
    - terminal: constant
    - reference: Identifier
    - terminal: "="
    - reference: Expression
    - terminal: ;

- name: StructDefinition
  sequence:
    - terminal: struct
    - reference: Identifier
    - terminal: "{"
    - oneOrMore:
        reference: StructMember
    - terminal: "}"

- name: StructMember
  sequence:
    - reference: TypeName
    - reference: Identifier
    - terminal: ;

- name: EnumDefinition
  sequence:
    - terminal: enum
    - reference: Identifier
    - terminal: "{"
    - oneOrMore:
        reference: Identifier
        separator:
          terminal: ","
    - terminal: "}"

- name: UserDefinedValueTypeDefinition
  sequence:
    - terminal: type
    - reference: Identifier
    - terminal: is
    - reference: ElementaryType
    - terminal: ;

- name: EventDefinition
  sequence:
    - terminal: event
    - reference: Identifier
    - terminal: (
    - zeroOrMore:
        reference: EventParameter
        separator:
          terminal: ","
    - terminal: )
    - optional:
        terminal: anonymous
    - terminal: ;

- name: EventParameter
  sequence:
    - reference: TypeName
    - optional:
        terminal: indexed
    - optional:
        reference: Identifier

- name: ErrorDefinition
  sequence:
    - terminal: error
    - reference: Identifier
    - terminal: (
    - zeroOrMore:
        reference: ErrorParameter
        separator:
          terminal: ","
    - terminal: )
    - terminal: ;

- name: ErrorParameter
  sequence:
    - reference: TypeName
    - optional:
        reference: Identifier

- name: ContractBodyElement
  choice:
    - reference: UsingDirective
    - reference: ConstructorDefinition
    - reference: FunctionDefinition
    - reference: FallbackFunctionDefinition
    - reference: ReceiveFunctionDefinition
    - reference: ModifierDefinition
    - reference: StructDefinition
    - reference: EnumDefinition
    - reference: UserDefinedValueTypeDefinition
    - reference: EventDefinition
    - reference: ErrorDefinition
    - reference: StateVariableDeclaration

- name: ConstructorDefinition
  sequence:
    - terminal: constructor
    - reference: ParameterList
    - zeroOrMore:
        reference: ConstructorAttribute
    - reference: Block

- name: ConstructorAttribute
  choice:
    - reference: ModifierInvocation
    - terminal: internal
    - terminal: payable
    - terminal: public

- name: FallbackFunctionDefinition
  sequence:
    - terminal: fallback
    - reference: ParameterList
    - zeroOrMore:
        reference: FallbackFunctionAttribute
    - optional:
        sequence:
          - terminal: returns
          - reference: ParameterList
    - choice:
        - terminal: ;
        - reference: Block

- name: FallbackFunctionAttribute
  choice:
    - reference: ModifierInvocation
    - reference: OverrideSpecifier
    - terminal: external
    - terminal: payable
    - terminal: pure
    - terminal: view
    - terminal: virtual

- name: ReceiveFunctionDefinition
  sequence:
    - terminal: receive
    - reference: ParameterList
    - zeroOrMore:
        reference: ReceiveFunctionAttribute
    - choice:
        - terminal: ;
        - reference: Block

- name: ReceiveFunctionAttribute
  choice:
    - reference: ModifierInvocation
    - reference: OverrideSpecifier
    - terminal: external
    - terminal: payable
    - terminal: virtual

- name: ModifierDefinition
  sequence:
    - terminal: modifier
    - reference: Identifier
    - optional:
        reference: ParameterList
    - zeroOrMore:
        reference: ModifierAttribute
    - choice:
        - terminal: ;
        - reference: Block

- name: ModifierAttribute
  choice:
    - reference: OverrideSpecifier
    - terminal: virtual

- name: StateVariableDeclaration
  sequence:
    - reference: TypeName
    - zeroOrMore:
        reference: StateVariableAttribute
    - reference: Identifier
    - optional:
        sequence:
          - terminal: "="
          - reference: Expression
    - terminal: ;

- name: StateVariableAttribute
  choice:
    - reference: OverrideSpecifier
    - terminal: constant
    - terminal: immutable
    - terminal: internal
    - terminal: private
    - terminal: public

- name: ArgumentList
  sequence:
    - terminal: (
    - optional:
        choice:
          - reference: PositionalArgumentList
          - reference: NamedArgumentList
    - terminal: )

- name: PositionalArgumentList
  oneOrMore:
    reference: Expression
    separator:
      terminal: ","

- name: NamedArgumentList
  sequence:
    - terminal: "{"
    - zeroOrMore:
        reference: NamedArgument
        separator:
          terminal: ","
    - terminal: "}"

- name: NamedArgument
  sequence:
    - reference: Identifier
    - terminal: ":"
    - reference: Expression

- name: ModifierInvocation
  sequence:
    - reference: IdentifierPath
    - optional:
        reference: ArgumentList

- name: ParameterList
  sequence:
    - terminal: (
    - zeroOrMore:
        reference: ParameterDeclaration
        separator:
          terminal: ","
    - terminal: )

- name: ParameterDeclaration
  sequence:
    - reference: TypeName
    - optional:
        reference: DataLocation
    - optional:
        reference: Identifier

- name: OverrideSpecifier
  sequence:
    - terminal: override
    - optional:
        sequence:
          - terminal: (
          - repeat:
              min: 1
              max: 1
              reference: IdentifierPath
              separator:
                terminal: ","
          - terminal: )

- name: IdentifierPath
  oneOrMore:
    reference: Identifier
    separator:
      terminal: "."

- name: TypeName
  sequence:
    - choice:
        - reference: ElementaryType
        - reference: FunctionType
        - reference: MappingType
        - reference: IdentifierPath
    - zeroOrMore:
        sequence:
          - terminal: "["
          - optional:
              reference: Expression
          - terminal: "]"
    - reference: ElementaryType

- name: ElementaryType
  choice:
    - terminal: bool
    - terminal: string
    - reference: AddressType
    - reference: SignedIntegerType
    - reference: UnsignedIntegerType
    - reference: FixedBytesType
    - reference: FixedType
    - reference: UfixedType

- name: AddressType
  sequence:
    - terminal: address
    - optional:
        terminal: payable

- name: FunctionType
  sequence:
    - terminal: function
    - reference: ParameterList
    - zeroOrMore:
        choice:
          - terminal: internal
          - terminal: external
          - terminal: private
          - terminal: public
          - terminal: pure
          - terminal: view
          - terminal: payable
    - optional:
        sequence:
          - terminal: returns
          - reference: ParameterList

- name: MappingType
  sequence:
    - terminal: mapping
    - terminal: (
    - choice:
        - reference: ElementaryType
        - reference: IdentifierPath
    - terminal: "=>"
    - reference: TypeName
    - terminal: )

- name: DataLocation
  choice:
    - terminal: memory
    - terminal: storage
    - terminal: calldata

- name: Expression
  kind: ExpressionRule
  choice:
    - reference: AssignmentExpression
    - reference: ConditionalExpression
    - reference: OrExpression
    - reference: AndExpression
    - reference: EqualityComparisonExpression
    - reference: OrderComparisonExpression
    - reference: BitOrExpression
    - reference: BitXOrExpression
    - reference: BitAndExpression
    - reference: ShiftExpression
    - reference: AddSubExpression
    - reference: MulDivModExpression
    - reference: ExponentiationExpression
    - reference: UnarySuffixExpression
    - reference: UnaryPrefixExpression
    - reference: FunctionCallExpression
    - reference: FunctionCallOptionsExpression
    - reference: MemberAccessExpression
    - reference: IndexAccessExpression
    - reference: PrimaryExpression

- name: AssignmentExpression
  config: { associativity: Left }
  sequence:
    - reference: Expression
    - choice:
        - terminal: "="
        - terminal: "|="
        - terminal: ^=
        - terminal: "&="
        - terminal: "<<="
        - terminal: ">>="
        - terminal: ">>>="
        - terminal: +=
        - terminal: "-="
        - terminal: "*="
        - terminal: /=
        - terminal: "%="
    - reference: Expression

- name: ConditionalExpression
  sequence:
    - reference: Expression
    - sequence: # This subsequence gives the correct form to the AST
        - terminal: "?"
        - reference: Expression
        - terminal: ":"
        - reference: Expression

- name: OrExpression
  config: { associativity: Left }
  sequence:
    - reference: Expression
    - terminal: "||"
    - reference: Expression

- name: AndExpression
  config: { associativity: Left }
  sequence:
    - reference: Expression
    - terminal: "&&"
    - reference: Expression

- name: EqualityComparisonExpression
  config: { associativity: Left }
  sequence:
    - reference: Expression
    - choice:
        - terminal: "=="
        - terminal: "!="
    - reference: Expression

- name: OrderComparisonExpression
  config: { associativity: Left }
  sequence:
    - reference: Expression
    - choice:
        - terminal: "<"
        - terminal: ">"
        - terminal: "<="
        - terminal: ">="
    - reference: Expression

- name: BitOrExpression
  config: { associativity: Left }
  sequence:
    - reference: Expression
    - terminal: "|"
    - reference: Expression

- name: BitXOrExpression
  config: { associativity: Left }
  sequence:
    - reference: Expression
    - terminal: "^"
    - reference: Expression

- name: BitAndExpression
  config: { associativity: Left }
  sequence:
    - reference: Expression
    - terminal: "&"
    - reference: Expression

- name: ShiftExpression
  config: { associativity: Left }
  sequence:
    - reference: Expression
    - choice:
        - terminal: "<<"
        - terminal: ">>"
        - terminal: ">>>"
    - reference: Expression

- name: AddSubExpression
  config: { associativity: Left }
  sequence:
    - reference: Expression
    - choice:
        - terminal: +
        - terminal: "-"
    - reference: Expression

- name: MulDivModExpression
  config: { associativity: Left }
  sequence:
    - reference: Expression
    - choice:
        - terminal: "*"
        - terminal: /
        - terminal: "%"
    - reference: Expression

- name: ExponentiationExpression
  config: { associativity: Right }
  sequence:
    - reference: Expression
    - terminal: "**"
    - reference: Expression

- name: UnarySuffixExpression
  sequence:
    - reference: Expression
    - choice:
        - terminal: ++
        - terminal: "--"

- name: UnaryPrefixExpression
  sequence:
    - choice:
        - terminal: ++
        - terminal: "--"
        - terminal: "!"
        - terminal: "~"
        - terminal: "-"
    - reference: Expression

- name: FunctionCallExpression
  sequence:
    - reference: Expression
    - reference: ArgumentList

- name: FunctionCallOptionsExpression
  sequence:
    - reference: Expression
    - terminal: "{"
    - oneOrMore:
        reference: NamedArgument
        separator:
          terminal: ","
    - terminal: "}"

- name: MemberAccessExpression
  sequence:
    - reference: Expression
    - terminal: "."
    - choice:
        - reference: Identifier
        - terminal: address

- name: IndexAccessExpression
  config: { associativity: Left }
  sequence:
    - reference: Expression
    - terminal: "["
    - optional:
        reference: Expression
    - optional:
        sequence:
          - terminal: ":"
          - optional:
              reference: Expression
    - terminal: "]"

- name: PrimaryExpression
  choice:
    - reference: PayableExpression
    - reference: TypeExpression
    - reference: NewExpression
    - reference: ParenthesisExpression
    - reference: ArrayLiteral
    - reference: AsciiStringLiteral
    - reference: UnicodeStringLiteral
    - reference: HexStringLiteral
    - reference: NumericLiteral
    - reference: BooleanLiteral
    - reference: Identifier

- name: PayableExpression
  sequence:
    - terminal: payable
    - reference: ArgumentList

- name: TypeExpression
  sequence:
    - terminal: type
    - terminal: (
    - reference: TypeName
    - terminal: )

- name: NewExpression
  sequence:
    - terminal: new
    - reference: IdentifierPath
    - reference: ArgumentList

- name: ParenthesisExpression
  sequence:
    - terminal: (
    - oneOrMore:
        optional:
          reference: Expression
        separator:
          terminal: ","
    - terminal: )

- name: ArrayLiteral
  sequence:
    - terminal: "["
    - oneOrMore:
        reference: Expression
        separator:
          terminal: ","
    - terminal: "]"

- name: NumericLiteral
  kind: Token
  sequence:
    - choice:
        - reference: DecimalNumber
        - reference: HexNumber
    - optional:
        reference: NumberUnit

- name: Block
  sequence:
    - terminal: "{"
    - zeroOrMore:
        choice:
          - reference: Statement
          - reference: UncheckedBlock
    - terminal: "}"

- name: UncheckedBlock
  sequence:
    - terminal: unchecked
    - reference: Block

- name: Statement
  choice:
    - reference: Block
    - reference: SimpleStatement
    - reference: IfStatement
    - reference: ForStatement
    - reference: WhileStatement
    - reference: DoWhileStatement
    - reference: ContinueStatement
    - reference: BreakStatement
    - reference: TryStatement
    - reference: ReturnStatement
    - reference: EmitStatement
    - reference: RevertStatement
    - reference: DeleteStatement
    - reference: AssemblyStatement

- name: SimpleStatement
  choice:
    - reference: TupleDeconstructionStatement
    - reference: VariableDeclarationStatement
    - reference: ExpressionStatement

- name: IfStatement
  sequence:
    - terminal: if
    - terminal: (
    - reference: Expression
    - terminal: )
    - reference: Statement
    - optional:
        sequence:
          - terminal: else
          - reference: Statement

- name: ForStatement
  sequence:
    - terminal: for
    - terminal: (
    - choice:
        - reference: SimpleStatement
        - terminal: ;
    - choice:
        - reference: ExpressionStatement
        - terminal: ;
    - optional:
        reference: Expression
    - terminal: )
    - reference: Statement

- name: WhileStatement
  sequence:
    - terminal: while
    - terminal: (
    - reference: Expression
    - terminal: )
    - reference: Statement

- name: DoWhileStatement
  sequence:
    - terminal: do
    - reference: Statement
    - terminal: while
    - terminal: (
    - reference: Expression
    - terminal: )
    - terminal: ;

- name: ContinueStatement
  sequence:
    - terminal: continue
    - terminal: ;

- name: BreakStatement
  sequence:
    - terminal: break
    - terminal: ;

- name: TryStatement
  sequence:
    - terminal: try
    - reference: Expression
    - optional:
        sequence:
          - terminal: returns
          - reference: ParameterList
    - reference: Block
    - oneOrMore:
        reference: CatchClause

- name: CatchClause
  sequence:
    - terminal: catch
    - optional:
        sequence:
          - optional:
              reference: Identifier
          - reference: ParameterList
    - reference: Block

- name: ReturnStatement
  sequence:
    - terminal: return
    - optional:
        reference: Expression
    - terminal: ;

- name: EmitStatement
  sequence:
    - terminal: emit
    - reference: Expression
    - reference: ArgumentList
    - terminal: ;

- name: RevertStatement
  sequence:
    - terminal: revert
    - reference: Expression
    - reference: ArgumentList
    - terminal: ;

- name: DeleteStatement
  sequence:
    - terminal: delete
    - reference: Identifier
    - terminal: ;

- name: TupleDeconstructionStatement
  sequence:
    - terminal: (
    - zeroOrMore:
        optional:
          sequence:
            - optional:
                reference: TypeName
            - reference: Identifier
        separator:
          terminal: ","
    - terminal: )
    - terminal: "="
    - reference: Expression
    - terminal: ;

- name: VariableDeclarationStatement
  sequence:
    - reference: TypeName
    - optional:
        reference: DataLocation
    - reference: Identifier
    - optional:
        sequence:
          - terminal: "="
          - reference: Expression
    - terminal: ;

- name: ExpressionStatement
  sequence:
    - reference: Expression
    - terminal: ;

- name: AssemblyStatement
  sequence:
    - terminal: assembly
    - optional:
        terminal: '"evmasm"'
    - optional:
        reference: AssemblyFlags
    - reference: YulBlock

- name: AssemblyFlags
  sequence:
    - terminal: (
    - oneOrMore:
        reference: DoubleQuotedAsciiStringLiteral
        separator:
          terminal: ","
    - terminal: )

- name: Identifier
  kind: Token
  difference:
    minuend:
      reference: RawIdentifier
    subtrahend:
      reference: ReservedWord

- name: ReservedWord
  kind: Token
  choice:
    - reference: Keyword
    - reference: ReservedKeyword
    - reference: NumberUnit
    - reference: BooleanLiteral

- name: Keyword
  kind: Token
  choice:
    - terminal: pragma
    - terminal: abstract
    - terminal: anonymous
    - terminal: address
    - terminal: as
    - terminal: assembly
    - terminal: bool
    - terminal: break
    - terminal: calldata
    - terminal: catch
    - terminal: constant
    - terminal: constructor
    - terminal: continue
    - terminal: contract
    - terminal: delete
    - terminal: do
    - terminal: else
    - terminal: emit
    - terminal: enum
    - terminal: event
    - terminal: external
    - terminal: fallback
    - terminal: "false"
    - terminal: for
    - terminal: function
    - terminal: hex
    - terminal: if
    - terminal: immutable
    - terminal: import
    - terminal: indexed
    - terminal: interface
    - terminal: internal
    - terminal: is
    - terminal: library
    - terminal: mapping
    - terminal: memory
    - terminal: modifier
    - terminal: new
    - terminal: override
    - terminal: payable
    - terminal: private
    - terminal: public
    - terminal: pure
    - terminal: receive
    - terminal: return
    - terminal: returns
    - terminal: storage
    - terminal: string
    - terminal: struct
    - terminal: "true"
    - terminal: try
    - terminal: type
    - terminal: unchecked
    - terminal: using
    - terminal: view
    - terminal: virtual
    - terminal: while
    - reference: SignedIntegerType
    - reference: UnsignedIntegerType
    - reference: FixedBytesType
    - terminal: fixed
    - terminal: ufixed

- name: ReservedKeyword
  kind: Token
  choice:
    - terminal: after
    - terminal: alias
    - terminal: apply
    - terminal: auto
    - terminal: byte
    - terminal: case
    - terminal: copyof
    - terminal: default
    - terminal: define
    - terminal: final
    - terminal: implements
    - terminal: in
    - terminal: inline
    - terminal: let
    - terminal: macro
    - terminal: match
    - terminal: mutable
    - terminal: "null"
    - terminal: of
    - terminal: partial
    - terminal: promise
    - terminal: reference
    - terminal: relocatable
    - terminal: sealed
    - terminal: sizeof
    - terminal: static
    - terminal: supports
    - terminal: switch
    - terminal: typedef
    - terminal: typeof
    - terminal: var

- name: PragmaDirective
  sequence:
    - terminal: pragma
    - choice:
        - reference: VersionPragmaSpecifier
        - reference: ABICoderPragmaSpecifier
        - reference: ExperimentalPragmaSpecifier
    - terminal: ;

- name: VersionPragmaSpecifier
  sequence:
    - terminal: solidity
    - oneOrMore:
        sequence:
          - reference: VersionPragmaOperator
          - reference: VersionPragmaValue

- name: VersionPragmaOperator
  kind: Token
  choice:
    - terminal: "^"
    - terminal: "~"
    - terminal: "="
    - terminal: "<"
    - terminal: ">"
    - terminal: "<="
    - terminal: ">="

- name: VersionPragmaValue
  kind: Token
  oneOrMore:
    oneOrMore:
      choice:
        - range: { from: "0", to: "9" }
        - terminal: "x"
        - terminal: "X"
        - terminal: "*"
    separator:
      terminal: "."

- name: ABICoderPragmaSpecifier
  sequence:
    - terminal: abicoder
    - reference: Identifier

- name: ExperimentalPragmaSpecifier
  sequence:
    - terminal: experimental
    - reference: Identifier

- name: RawIdentifier
  kind: Token
  sequence:
    - reference: IdentifierStart
    - zeroOrMore:
        reference: IdentifierPart

- name: IdentifierStart
  kind: Token
  choice:
    - terminal: _
    - terminal: $
    - range:
        from: a
        to: z
    - range:
        from: A
        to: Z

- name: IdentifierPart
  kind: Token
  choice:
    - reference: IdentifierStart
    - range:
        from: "0"
        to: "9"

- name: SignedIntegerType
  kind: Token
  sequence:
    - terminal: int
    - optional:
        choice:
          - terminal: "8"
          - terminal: "16"
          - terminal: "24"
          - terminal: "32"
          - terminal: "40"
          - terminal: "48"
          - terminal: "56"
          - terminal: "64"
          - terminal: "72"
          - terminal: "80"
          - terminal: "88"
          - terminal: "96"
          - terminal: "104"
          - terminal: "112"
          - terminal: "120"
          - terminal: "128"
          - terminal: "136"
          - terminal: "144"
          - terminal: "152"
          - terminal: "160"
          - terminal: "168"
          - terminal: "176"
          - terminal: "184"
          - terminal: "192"
          - terminal: "200"
          - terminal: "208"
          - terminal: "216"
          - terminal: "224"
          - terminal: "232"
          - terminal: "240"
          - terminal: "248"
          - terminal: "256"
      config:
        # Makes the likely errors clearer?
        lookahead: { not: { range: { from: "0", to: "9" } } }

- name: UnsignedIntegerType
  kind: Token
  sequence:
    - terminal: u
    - reference: SignedIntegerType

- name: FixedBytesType
  kind: Token
  sequence:
    - terminal: bytes
    - optional:
        choice:
          - terminal: "1"
          - terminal: "2"
          - terminal: "3"
          - terminal: "4"
          - terminal: "5"
          - terminal: "6"
          - terminal: "7"
          - terminal: "8"
          - terminal: "9"
          - terminal: "10"
          - terminal: "11"
          - terminal: "12"
          - terminal: "13"
          - terminal: "14"
          - terminal: "15"
          - terminal: "16"
          - terminal: "17"
          - terminal: "18"
          - terminal: "19"
          - terminal: "20"
          - terminal: "21"
          - terminal: "22"
          - terminal: "23"
          - terminal: "24"
          - terminal: "25"
          - terminal: "26"
          - terminal: "27"
          - terminal: "28"
          - terminal: "29"
          - terminal: "30"
          - terminal: "31"
          - terminal: "32"
      config:
        # Makes the likely errors clearer?
        lookahead: { not: { range: { from: "0", to: "9" } } }

- name: FixedType
  kind: Token
  sequence:
    - terminal: fixed
    - optional:
        sequence:
          - range:
              from: "1"
              to: "9"
          - zeroOrMore:
              range:
                from: "0"
                to: "9"
          - terminal: x
          - range:
              from: "1"
              to: "9"
          - zeroOrMore:
              range:
                from: "0"
                to: "9"

- name: UfixedType
  kind: Token
  sequence:
    - terminal: u
    - reference: FixedType

- name: BooleanLiteral
  kind: Token
  choice:
    - terminal: "true"
    - terminal: "false"

- name: DecimalNumber
  kind: Token
  sequence:
    - choice:
        - reference: DecimalInteger
        - reference: DecimalFloat
    - optional:
        reference: DecimalExponent

- name: DecimalInteger
  kind: Token
  oneOrMore:
    range:
      from: "0"
      to: "9"
    separator:
      optional:
        terminal: _

- name: DecimalFloat
  kind: Token
  sequence:
    - optional:
        reference: DecimalInteger
    - terminal: "."
    - reference: DecimalInteger

- name: DecimalExponent
  kind: Token
  sequence:
    - choice:
        - terminal: e
        - terminal: E
    - optional:
        terminal: "-"
    - reference: DecimalInteger

- name: HexNumber
  kind: Token
  sequence:
    - terminal: 0x
    - oneOrMore:
        reference: HexCharacter
        separator:
          optional:
            terminal: _

- name: NumberUnit
  kind: Token
  choice:
    - terminal: wei
    - terminal: gwei
    - terminal: ether
    - terminal: seconds
    - terminal: minutes
    - terminal: hours
    - terminal: days
    - terminal: weeks
    - terminal: years

- name: HexStringLiteral
  kind: Token
  sequence:
    - terminal: hex
    - choice:
        - sequence:
            - terminal: '"'
            - optional:
                reference: PossiblySeparatedPairsOfHexDigits
            - terminal: '"'
        - sequence:
            - terminal: "'"
            - optional:
                reference: PossiblySeparatedPairsOfHexDigits
            - terminal: "'"

- name: PossiblySeparatedPairsOfHexDigits
  kind: Token
  oneOrMore:
    repeat:
      min: 2
      max: 2
      reference: HexCharacter
    separator:
      optional:
        terminal: _

- name: HexCharacter
  kind: Token
  choice:
    - range:
        from: "0"
        to: "9"
    - range:
        from: a
        to: f
    - range:
        from: A
        to: F

- name: AsciiStringLiteral
  kind: Token
  choice:
    - reference: SingleQuotedAsciiStringLiteral
    - reference: DoubleQuotedAsciiStringLiteral

- name: SingleQuotedAsciiStringLiteral
  kind: Token
  sequence:
    - terminal: "'"
    - zeroOrMore:
        config: { name: Run }
        choice:
          - oneOrMore:
              config: { name: Char }
              difference:
                minuend:
                  range:
                    from: " "
                    to: "~"
                subtrahend:
                  choice:
                    - terminal: "'"
                    - terminal: "\\"
          - reference: EscapeSequence
    - terminal: "'"

- name: DoubleQuotedAsciiStringLiteral
  kind: Token
  sequence:
    - terminal: '"'
    - zeroOrMore:
        config: { name: Run }
        choice:
          - oneOrMore:
              config: { name: Char }
              difference:
                minuend:
                  range:
                    from: " "
                    to: "~"
                subtrahend:
                  choice:
                    - terminal: '"'
                    - terminal: "\\"
          - reference: EscapeSequence
    - terminal: '"'

- name: UnicodeStringLiteral
  kind: Token
  choice:
    - reference: SingleQuotedUnicodeStringLiteral
    - reference: DoubleQuotedUnicodeStringLiteral

- name: SingleQuotedUnicodeStringLiteral
  kind: Token
  sequence:
    - terminal: "unicode'"
    - zeroOrMore:
        config: { name: Run }
        choice:
          - oneOrMore:
              config: { name: Char }
              not:
                choice:
                  - terminal: "'"
                  - terminal: "\\"
                  - terminal: "\n"
                  - terminal: "\r"
          - reference: EscapeSequence
    - terminal: "'"

- name: DoubleQuotedUnicodeStringLiteral
  kind: Token
  sequence:
    - terminal: 'unicode"'
    - zeroOrMore:
        config: { name: Run }
        choice:
          - oneOrMore:
              config: { name: Char }
              not:
                choice:
                  - terminal: '"'
                  - terminal: "\\"
                  - terminal: "\n"
                  - terminal: "\r"
          - reference: EscapeSequence
    - terminal: '"'

- name: EscapeSequence
  kind: Token
  sequence:
    - terminal: "\\"
    - choice:
        - reference: AsciiEscape
        - reference: HexByteEscape
        - reference: UnicodeEscape

- name: AsciiEscape
  kind: Token
  choice:
    - terminal: n
    - terminal: r
    - terminal: t
    - terminal: "'"
    - terminal: '"'
    - terminal: "\\"
    - terminal: "\n"
    - terminal: "\r"

- name: HexByteEscape
  kind: Token
  sequence:
    - terminal: x
    - repeat:
        min: 2
        max: 2
        reference: HexCharacter

- name: UnicodeEscape
  kind: Token
  sequence:
    - terminal: u
    - repeat:
        min: 4
        max: 4
        reference: HexCharacter

- name: YulBlock
  sequence:
    - terminal: "{"
    - zeroOrMore:
        reference: YulStatement
    - terminal: "}"

- name: YulStatement
  choice:
    - reference: YulBlock
    - reference: YulVariableDeclaration
    - reference: YulFunctionDefinition
    - reference: YulAssignment
    - reference: YulFunctionCall
    - reference: YulIfStatement
    - reference: YulForStatement
    - reference: YulSwitchStatement
    - reference: YulLeaveStatement
    - reference: YulBreakStatement
    - reference: YulContinueStatement

- name: YulVariableDeclaration
  sequence:
    - terminal: let
    - reference: YulIdentifier
    - optional:
        choice:
          - sequence:
              - terminal: ":="
              - reference: YulExpression
          - sequence:
              - optional:
                  sequence:
                    - terminal: ","
                    - reference: YulIdentifier
              - optional:
                  sequence:
                    - terminal: ":="
                    - reference: YulFunctionCall

- name: YulFunctionDefinition
  sequence:
    - terminal: function
    - reference: YulIdentifier
    - terminal: (
    - zeroOrMore:
        reference: YulIdentifier
        separator:
          terminal: ","
    - terminal: )
    - optional:
        sequence:
          - terminal: "->"
          - oneOrMore:
              reference: YulIdentifier
              separator:
                terminal: ","
    - reference: YulBlock

- name: YulAssignment
  sequence:
    - reference: YulPath
    - choice:
        - sequence:
            - terminal: ":="
            - reference: YulExpression
        - sequence:
            - oneOrMore:
                sequence:
                  - terminal: ","
                  - reference: YulPath
            - terminal: ":="
            - reference: YulFunctionCall

- name: YulFunctionCall
  sequence:
    - choice:
        - reference: YulIdentifier
        - reference: YulEVMBuiltinFunctionName
    - terminal: (
    - zeroOrMore:
        reference: YulExpression
        separator:
          terminal: ","
    - terminal: )

- name: YulIfStatement
  sequence:
    - terminal: if
    - reference: YulExpression
    - reference: YulBlock

- name: YulLeaveStatement
  terminal: leave

- name: YulBreakStatement
  terminal: break

- name: YulContinueStatement
  terminal: continue

- name: YulForStatement
  sequence:
    - terminal: for
    - reference: YulBlock
    - reference: YulExpression
    - reference: YulBlock
    - reference: YulBlock

- name: YulSwitchStatement
  sequence:
    - terminal: switch
    - reference: YulExpression
    - choice:
        - sequence:
            - oneOrMore:
                sequence:
                  - terminal: case
                  - reference: YulLiteral
                  - reference: YulBlock
            - optional:
                sequence:
                  - terminal: default
                  - reference: YulBlock
        - sequence:
            - terminal: default
            - reference: YulBlock

- name: YulExpression
  choice:
    - reference: YulPath
    - reference: YulFunctionCall
    - reference: YulLiteral

- name: YulPath
  sequence:
    - reference: YulIdentifier
    - zeroOrMore:
        sequence:
          - terminal: "."
          - choice:
              - reference: YulIdentifier
              - reference: YulEVMBuiltinFunctionName

- name: YulLiteral
  choice:
    - reference: YulDecimalNumberLiteral
    - reference: YulHexLiteral
    - reference: AsciiStringLiteral
    - reference: BooleanLiteral
    - reference: HexStringLiteral

- name: YulIdentifier
