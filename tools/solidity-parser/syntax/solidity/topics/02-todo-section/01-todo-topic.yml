    - reference: DoubleQuotedAsciiStringLiteral

- name: SingleQuotedAsciiStringLiteral
  isToken: true
  sequence:
    - terminal: "'"
    - zeroOrMore:
        choice:
          - difference:
              minuend:
                range:
                  from: " "
                  to: "~"
              subtrahend:
                choice:
                  - terminal: "'"
                  - terminal: "\\"
          - reference: EscapeSequence
    - terminal: "'"

- name: DoubleQuotedAsciiStringLiteral
  isToken: true
  sequence:
    - terminal: '"'
    - zeroOrMore:
        choice:
          - difference:
              minuend:
                range:
                  from: " "
                  to: "~"
              subtrahend:
                choice:
                  - terminal: '"'
                  - terminal: "\\"
          - reference: EscapeSequence
    - terminal: '"'

- name: UnicodeStringLiteral
  isToken: true
  choice:
