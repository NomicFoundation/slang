- name: AssemblyStatement
  sequence:
    - terminal: assembly
    - optional:
        terminal: '"evmasm"'
    - optional:
        reference: AssemblyFlags
    - reference: YulBlock

- name: AssemblyFlags
  delimitedBy:
    open: (
    separatedBy:
      reference: DoubleQuotedAsciiStringLiteral
      separator: ","
    close: )
