# yaml-language-server: $schema=../../../../../syntax-schema/syntax/schema/topic.schema.json

- name: YulExpression
  choice:
    - reference: YulIdentifierPath
    - reference: YulFunctionCall
    - reference: YulLiteral

- name: YulIdentifierPath
  separatedBy:
    reference: YulIdentifier
    separator: "."

- name: YulLiteral
  choice:
    - reference: YulDecimalNumberLiteral
    - reference: YulHexLiteral
    - reference: AsciiStringLiteral
    - reference: BooleanLiteral
    - reference: HexStringLiteral

- name: YulIdentifier
  kind: Token
  difference:
    minuend:
      reference: RawIdentifier
    subtrahend:
      reference: YulKeyword

- name: YulKeyword
  kind: Token
  choice:
    - reference: BooleanLiteral
    - terminal: break
    - terminal: case
    - terminal: continue
    - terminal: default
    - terminal: for
    - terminal: function
    - terminal: hex
    - terminal: if
    - terminal: leave
    - terminal: let
    - terminal: switch

- name: YulDecimalNumberLiteral
  kind: Token
  choice:
    - terminal: "0"
    - sequence:
        - range:
            from: "1"
            to: "9"
        - zeroOrMore:
            range:
              from: "0"
              to: "9"

- name: YulHexLiteral
  kind: Token
  sequence:
    - terminal: "0x"
    - oneOrMore:
        reference: HexCharacter
