# yaml-language-server: $schema=../../../../../../code-analysis/crates/codegen/schema/topic.schema.json

- name: IfStatement
  sequence:
    - terminal: if
    - delimitedBy:
        open: (
        reference: Expression
        close: )
    - reference: Statement
    - optional:
        sequence:
          - terminal: else
          - reference: Statement

- name: ForStatement
  sequence:
    - terminal: for
    - delimitedBy:
        open: (
        sequence:
          - choice:
              - reference: SimpleStatement
              - terminal: ;
          - choice:
              - reference: ExpressionStatement
              - terminal: ;
          - optional:
              reference: Expression
        close: )
    - reference: Statement

- name: WhileStatement
  sequence:
    - terminal: while
    - delimitedBy:
        open: (
        reference: Expression
        close: )
    - reference: Statement

- name: DoWhileStatement
  sequence:
    - terminal: do
    - reference: Statement
    - terminal: while
    - delimitedBy:
        open: (
        reference: Expression
        close: )
    - terminal: ;

- name: ContinueStatement
  sequence:
    - terminal: continue
    - terminal: ;

- name: BreakStatement
  sequence:
    - terminal: break
    - terminal: ;

- name: ReturnStatement
  sequence:
    - terminal: return
    - optional:
        reference: Expression
    - terminal: ;

- name: EmitStatement
  sequence:
    - terminal: emit
    - reference: IdentifierPath
    - reference: ArgumentList
    - terminal: ;

- name: DeleteStatement
  sequence:
    - terminal: delete
    - reference: Identifier
    - terminal: ;
