# yaml-language-server: $schema=../../../../../syntax-schema/syntax/schema/topic.schema.json

- name: IGNORE
  pattern: Token
  zeroOrMore:
    choice:
      - reference: Whitespace
      - reference: Comment
      - reference: LineComment

- name: Whitespace
  pattern: Token
  oneOrMore:
    choice:
      - terminal: " "
      - terminal: "\t"
      - terminal: "\r"
      - terminal: "\n"

- name: Comment
  pattern: Token
  sequence:
    - terminal: /*
    - zeroOrMore:
        choice:
          - not:
              terminal: "*"
          - sequence:
              - oneOrMore:
                  terminal: "*"
              - not:
                  choice:
                    - terminal: "*"
                    - terminal: /
    - zeroOrMore:
        terminal: "*"
    - terminal: "*/"

- name: LineComment
  pattern: Token
  sequence:
    - terminal: //
    - zeroOrMore:
        not:
          choice:
            - terminal: "\n"
            - terminal: "\r"
