# yaml-language-server: $schema=../../schema/topic.schema.json

- name: IGNORE
  is_token: true
  zeroOrMore:
    choice:
      - reference: Whitespace
      - reference: Comment
      - reference: LineComment
- name: Whitespace
  is_token: true
  choice:
    - terminal: " "
    - terminal: "\t"
    - terminal: "\r"
    - terminal: "\n"
- name: Comment
  is_token: true
  sequence:
    - terminal: /*
    - zeroOrMore:
        choice:
          - not:
              terminal: "*"
          - sequence:
              - oneOrMore:
                  terminal: "*"
              - not:
                  choice:
                    - terminal: "*"
                    - terminal: /
    - oneOrMore:
        terminal: "*"
    - terminal: /
- name: LineComment
  is_token: true
  sequence:
    - terminal: //
    - zeroOrMore:
        not:
          choice:
            - terminal: "\n"
            - terminal: "\r"
- name: sourceUnit
  config:
    prelude: |
      // use super::builder;
      pub type SourceUnitParserResultType = ();
  sequence:
    - reference: IGNORE
    - zeroOrMore:
        choice:
          - reference: directive
          - reference: definition
    - end: ~
- name: directive
  choice:
    - reference: pragmaDirective
    - reference: importDirective
    - reference: usingDirective
- name: definition
  choice:
    - reference: contractDefinition
    - reference: interfaceDefinition
    - reference: libraryDefinition
    - reference: functionDefinition
    - reference: constantDefinition
    - reference: structDefinition
    - reference: enumDefinition
    - reference: userDefinedValueTypeDefinition
    - reference: errorDefinition
- name: importDirective
  sequence:
    - terminal: import
    - choice:
        - reference: simpleImportDirective
        - reference: starImportDirective
        - reference: selectingImportDirective
    - terminal: ;
- name: simpleImportDirective
  sequence:
    - reference: importPath
    - zeroOrMore:
        sequence:
          - terminal: as
          - reference: identifier
- name: starImportDirective
  sequence:
    - terminal: "*"
    - terminal: as
    - reference: identifier
    - terminal: from
    - reference: importPath
- name: selectingImportDirective
  sequence:
    - terminal: "{"
    - oneOrMore:
        reference: selectedImport
        separator:
          terminal: ","
    - terminal: "}"
    - terminal: from
    - reference: importPath
- name: selectedImport
  sequence:
    - reference: identifier
    - optional:
        sequence:
          - terminal: as
          - reference: identifier
- name: importPath
  reference: asciiStringLiteral
- name: usingDirective
  sequence:
    - terminal: using
    - choice:
        - reference: identifierPath
        - sequence:
            - terminal: "{"
            - oneOrMore:
                reference: identifierPath
                separator:
                  terminal: ","
            - terminal: "}"
    - terminal: for
    - choice:
        - terminal: "*"
        - reference: typeName
    - optional:
        terminal: global
    - terminal: ;
- name: contractDefinition
  sequence:
    - optional:
        terminal: abstract
    - terminal: contract
    - reference: identifier
    - optional:
        reference: inheritanceSpecifierList
    - terminal: "{"
    - zeroOrMore:
        reference: contractBodyElement
    - terminal: "}"
- name: interfaceDefinition
  sequence:
    - terminal: interface
    - reference: identifier
    - optional:
        reference: inheritanceSpecifierList
    - terminal: "{"
    - zeroOrMore:
        reference: contractBodyElement
    - terminal: "}"
- name: inheritanceSpecifierList
  sequence:
    - terminal: is
    - oneOrMore:
        reference: inheritanceSpecifier
        separator:
          terminal: ","
- name: inheritanceSpecifier
  sequence:
    - reference: identifierPath
    - optional:
        reference: argumentList
- name: libraryDefinition
  sequence:
    - terminal: library
    - reference: identifier
    - terminal: "{"
    - zeroOrMore:
        reference: contractBodyElement
    - terminal: "}"
- name: functionDefinition
  sequence:
    - terminal: function
    - choice:
        - reference: identifier
        - terminal: fallback
        - terminal: receive
    - reference: parameterList
    - zeroOrMore:
        reference: functionAttribute
    - optional:
        sequence:
          - terminal: returns
          - reference: nonEmptyParameterList
    - choice:
        - terminal: ;
        - reference: block
- name: functionAttribute
  choice:
    - reference: visibilitySpecifier
    - reference: stateMutabilitySpecifier
    - reference: modifierInvocation
    - terminal: virtual
    - reference: overrideSpecifier
- name: constantDefinition
  sequence:
    - reference: typeName
    - terminal: constant
    - reference: identifier
    - terminal: "="
    - reference: expression
    - terminal: ;
- name: structDefinition
  sequence:
    - terminal: struct
    - reference: identifier
    - terminal: "{"
    - oneOrMore:
        sequence:
          - reference: typeName
          - reference: identifier
          - terminal: ;
    - terminal: "}"
- name: enumDefinition
  sequence:
    - terminal: enum
    - reference: identifier
    - terminal: "{"
    - oneOrMore:
        reference: identifier
        separator:
          terminal: ","
    - terminal: "}"
- name: userDefinedValueTypeDefinition
  sequence:
    - terminal: type
    - reference: identifier
    - terminal: is
    - reference: elementaryTypeWithPayable
    - terminal: ;
- name: eventDefinition
  sequence:
    - terminal: event
    - reference: identifier
    - terminal: (
    - zeroOrMore:
        reference: eventParameter
        separator:
          terminal: ","
    - terminal: )
    - optional:
        terminal: anonymous
    - terminal: ;
- name: eventParameter
  sequence:
    - reference: typeName
    - optional:
        terminal: indexed
    - optional:
        reference: identifier
- name: errorDefinition
  sequence:
    - terminal: error
    - reference: identifier
    - terminal: (
    - zeroOrMore:
        reference: errorParameter
        separator:
          terminal: ","
    - terminal: )
    - terminal: ;
- name: errorParameter
  sequence:
    - reference: typeName
    - optional:
        reference: identifier
- name: contractBodyElement
  choice:
    - reference: usingDirective
    - reference: constructorDefinition
    - reference: functionDefinition
    - reference: fallbackFunctionDefinition
    - reference: receiveFunctionDefinition
    - reference: modifierDefinition
    - reference: structDefinition
    - reference: enumDefinition
    - reference: userDefinedValueTypeDefinition
    - reference: eventDefinition
    - reference: errorDefinition
    - reference: stateVariableDeclaration
- name: constructorDefinition
  sequence:
    - terminal: constructor
    - reference: parameterList
    - zeroOrMore:
        reference: constructorAttribute
    - reference: block
- name: constructorAttribute
  choice:
    - reference: modifierInvocation
    - terminal: payable
    - terminal: internal
    - terminal: public
- name: fallbackFunctionDefinition
  sequence:
    - terminal: fallback
    - reference: parameterList
    - zeroOrMore:
        reference: fallbackFunctionAttribute
    - optional:
        sequence:
          - terminal: returns
          - reference: nonEmptyParameterList
    - choice:
        - terminal: ;
        - reference: block
- name: fallbackFunctionAttribute
  choice:
    - terminal: external
    - reference: stateMutabilitySpecifier
    - reference: modifierInvocation
    - terminal: virtual
    - reference: overrideSpecifier
- name: receiveFunctionDefinition
  sequence:
    - terminal: receive
    - terminal: (
    - terminal: )
    - zeroOrMore:
        reference: receiveFunctionAttribute
    - choice:
        - terminal: ;
        - reference: block
- name: receiveFunctionAttribute
  choice:
    - terminal: external
    - terminal: payable
    - reference: modifierInvocation
    - terminal: virtual
    - reference: overrideSpecifier
- name: modifierDefinition
  sequence:
    - terminal: modifier
    - reference: identifier
    - optional:
        reference: parameterList
    - zeroOrMore:
        reference: methodAttribute
    - choice:
        - terminal: ;
        - reference: block
- name: methodAttribute
  choice:
    - terminal: virtual
    - reference: overrideSpecifier
- name: stateVariableDeclaration
  sequence:
    - reference: typeName
    - zeroOrMore:
        reference: stateVariableAttribute
    - reference: identifier
    - optional:
        sequence:
          - terminal: "="
          - reference: expression
    - terminal: ;
- name: stateVariableAttribute
  choice:
    - terminal: public
    - terminal: private
    - terminal: internal
    - terminal: constant
    - reference: overrideSpecifier
    - terminal: immutable
- name: argumentList
  sequence:
    - terminal: (
    - optional:
        choice:
          - reference: positionalArgumentList
          - reference: namedArgumentList
    - terminal: )
- name: positionalArgumentList
  oneOrMore:
    reference: expression
    separator:
      terminal: ","
- name: namedArgumentList
  sequence:
    - terminal: "{"
    - zeroOrMore:
        reference: namedArgument
        separator:
          terminal: ","
    - terminal: "}"
- name: namedArgument
  sequence:
    - reference: identifier
    - terminal: ":"
    - reference: expression
- name: modifierInvocation
  sequence:
    - reference: identifierPath
    - optional:
        reference: argumentList
- name: parameterList
  sequence:
    - terminal: (
    - zeroOrMore:
        reference: parameterDeclaration
        separator:
          terminal: ","
    - terminal: )
- name: nonEmptyParameterList
  sequence:
    - terminal: (
    - oneOrMore:
        reference: parameterDeclaration
        separator:
          terminal: ","
    - terminal: )
- name: parameterDeclaration
  sequence:
    - reference: typeName
    - optional:
        reference: dataLocation
    - optional:
        reference: identifier
- name: visibilitySpecifier
  choice:
    - terminal: internal
    - terminal: external
    - terminal: private
    - terminal: public
- name: stateMutabilitySpecifier
  choice:
    - terminal: pure
    - terminal: view
    - terminal: payable
- name: overrideSpecifier
  sequence:
    - terminal: override
    - optional:
        sequence:
          - terminal: (
          - repeat:
              min: 1
              max: 1
              reference: identifierPath
              separator:
                terminal: ","
          - terminal: )
- name: identifierPath
  oneOrMore:
    reference: identifier
    separator:
      terminal: "."
- name: typeName
  sequence:
    - choice:
        - reference: elementaryTypeWithPayable
        - reference: functionType
        - reference: mappingType
        - reference: identifierPath
    - zeroOrMore:
        sequence:
          - terminal: "["
          - optional:
              reference: expression
          - terminal: "]"
- name: elementaryTypeWithPayable
  choice:
    - sequence:
        - terminal: address
        - optional:
            terminal: payable
    - reference: elementaryType
- name: elementaryTypeWithoutPayable
  choice:
    - terminal: address
    - reference: elementaryType
- name: elementaryType
  choice:
    - terminal: bool
    - terminal: string
    - terminal: bytes
    - reference: SignedIntegerType
    - reference: UnsignedIntegerType
    - reference: FixedBytes
    - reference: Fixed
    - reference: Ufixed
- name: functionType
  sequence:
    - terminal: function
    - reference: parameterList
    - zeroOrMore:
        choice:
          - reference: visibilitySpecifier
          - reference: stateMutabilitySpecifier
    - optional:
        sequence:
          - terminal: returns
          - reference: nonEmptyParameterList
- name: mappingType
  sequence:
    - terminal: mapping
    - terminal: (
    - choice:
        - reference: elementaryTypeWithoutPayable
        - reference: identifierPath
    - terminal: "=>"
    - reference: typeName
    - terminal: )
- name: dataLocation
  choice:
    - terminal: memory
    - terminal: storage
    - terminal: calldata
- name: expression
  reference: assignmentExpression
- name: assignmentExpression
  sequence:
    - reference: conditionalExpression
    - reference: assignmentOperator
    - reference: expression
- name: assignmentOperator
  choice:
    - terminal: "="
    - terminal: "|="
    - terminal: ^=
    - terminal: "&="
    - terminal: "<<="
    - terminal: ">>="
    - terminal: ">>>="
    - terminal: +=
    - terminal: "-="
    - terminal: "*="
    - terminal: /=
    - terminal: "%="
- name: conditionalExpression
  sequence:
    - reference: orExpression
    - terminal: "?"
    - reference: expression
    - terminal: ":"
    - reference: expression
- name: orExpression
  sequence:
    - reference: andExpression
    - zeroOrMore:
        sequence:
          - terminal: "||"
          - reference: andExpression
- name: andExpression
  sequence:
    - reference: equalityComparisonExpression
    - zeroOrMore:
        sequence:
          - terminal: "&&"
          - reference: equalityComparisonExpression
- name: equalityComparisonExpression
  sequence:
    - reference: orderComparisonExpression
    - zeroOrMore:
        sequence:
          - reference: equalityComparisonOperator
          - reference: orderComparisonExpression
- name: equalityComparisonOperator
  choice:
    - terminal: "=="
    - terminal: "!="
- name: orderComparisonExpression
  sequence:
    - reference: bitOrExpression
    - zeroOrMore:
        sequence:
          - reference: orderComparisonOperator
          - reference: bitOrExpression
- name: orderComparisonOperator
  choice:
    - terminal: "<"
    - terminal: ">"
    - terminal: "<="
    - terminal: ">="
- name: bitOrExpression
  sequence:
    - reference: bitXorExpression
    - zeroOrMore:
        sequence:
          - terminal: "|"
          - reference: bitXorExpression
- name: bitXorExpression
  sequence:
    - reference: bitAndExpression
    - zeroOrMore:
        sequence:
          - terminal: ^
          - reference: bitAndExpression
- name: bitAndExpression
  sequence:
    - reference: shiftExpression
    - zeroOrMore:
        sequence:
          - terminal: "&"
          - reference: shiftExpression
- name: shiftExpression
  sequence:
    - reference: addSubExpression
    - zeroOrMore:
        sequence:
          - reference: shiftOperator
          - reference: addSubExpression
- name: shiftOperator
  choice:
    - terminal: "<<"
    - terminal: ">>"
    - terminal: ">>>"
- name: addSubExpression
  sequence:
    - reference: mulDivModExpression
    - zeroOrMore:
        sequence:
          - reference: addSubOperator
          - reference: mulDivModExpression
- name: addSubOperator
  choice:
    - terminal: +
    - terminal: "-"
- name: mulDivModExpression
  sequence:
    - reference: expExpression
    - zeroOrMore:
        sequence:
          - reference: mulDivModOperator
          - reference: expExpression
- name: mulDivModOperator
  choice:
    - terminal: "*"
    - terminal: /
    - terminal: "%"
- name: expExpression
  sequence:
    - reference: unarySuffixExpression
    - terminal: "**"
    - reference: expression
- name: unarySuffixExpression
  sequence:
    - reference: unaryPrefixExpression
    - reference: unarySuffixOperator
- name: unarySuffixOperator
  choice:
    - terminal: ++
    - terminal: "--"
- name: unaryPrefixExpression
  sequence:
    - reference: unaryPrefixOperator
    - reference: functionCallExpression
- name: unaryPrefixOperator
  choice:
    - terminal: ++
    - terminal: "--"
    - terminal: "!"
    - terminal: "~"
    - terminal: delete
    - terminal: "-"
- name: functionCallExpression
  sequence:
    - reference: functionCallOptionsExpression
    - zeroOrMore:
        reference: argumentList
- name: functionCallOptionsExpression
  sequence:
    - reference: memberAccessExpression
    - zeroOrMore:
        sequence:
          - terminal: "{"
          - oneOrMore:
              reference: namedArgument
              separator:
                terminal: ","
          - terminal: "}"
- name: memberAccessExpression
  sequence:
    - reference: indexAccessExpression
    - zeroOrMore:
        sequence:
          - terminal: "."
          - choice:
              - reference: identifier
              - terminal: address
- name: indexAccessExpression
  sequence:
    - reference: primaryExpression
    - zeroOrMore:
        sequence:
          - terminal: "["
          - optional:
              reference: expression
          - optional:
              sequence:
                - terminal: ":"
                - optional:
                    reference: expression
          - terminal: "]"
- name: primaryExpression
  choice:
    - sequence:
        - terminal: payable
        - reference: argumentList
    - sequence:
        - terminal: type
        - terminal: (
        - reference: typeName
        - terminal: )
    - sequence:
        - terminal: new
        - reference: typeName
    - sequence:
        - terminal: (
        - oneOrMore:
            optional:
              reference: expression
            separator:
              terminal: ","
        - terminal: )
    - sequence:
        - terminal: "["
        - oneOrMore:
            reference: expression
            separator:
              terminal: ","
        - terminal: "]"
    - reference: identifier
    - reference: literal
    - reference: elementaryTypeWithoutPayable
- name: literal
  choice:
    - reference: asciiStringLiteral
    - reference: unicodeStringLiteral
    - reference: numericLiteral
    - reference: HexStringLiteral
    - reference: BooleanLiteral
- name: asciiStringLiteral
  oneOrMore:
    reference: AsciiStringLiteral
- name: unicodeStringLiteral
  oneOrMore:
    reference: UnicodeStringLiteral
- name: numericLiteral
  sequence:
    - choice:
        - reference: DecimalNumber
        - reference: HexNumber
    - optional:
        reference: NumberUnit
- name: block
  sequence:
    - terminal: "{"
    - zeroOrMore:
        choice:
          - reference: statement
          - reference: uncheckedBlock
    - terminal: "}"
- name: uncheckedBlock
  sequence:
    - terminal: unchecked
    - reference: block
- name: statement
  choice:
    - reference: block
    - reference: simpleStatement
    - reference: ifStatement
    - reference: forStatement
    - reference: whileStatement
    - reference: doWhileStatement
    - reference: continueStatement
    - reference: breakStatement
    - reference: tryStatement
    - reference: returnStatement
    - reference: emitStatement
    - reference: revertStatement
    - reference: assemblyStatement
- name: simpleStatement
  choice:
    - reference: variableDeclarationStatement
    - reference: expressionStatement
- name: ifStatement
  sequence:
    - terminal: if
    - terminal: (
    - reference: expression
    - terminal: )
    - reference: statement
    - optional:
        sequence:
          - terminal: else
          - reference: statement
- name: forStatement
  sequence:
    - terminal: for
    - terminal: (
    - choice:
        - reference: simpleStatement
        - terminal: ;
    - choice:
        - reference: expressionStatement
        - terminal: ;
    - optional:
        reference: expression
    - terminal: )
    - reference: statement
- name: whileStatement
  sequence:
    - terminal: while
    - terminal: (
    - reference: expression
    - terminal: )
    - reference: statement
- name: doWhileStatement
  sequence:
    - terminal: do
    - reference: statement
    - terminal: while
    - terminal: (
    - reference: expression
    - terminal: )
    - terminal: ;
- name: continueStatement
  sequence:
    - terminal: continue
    - terminal: ;
- name: breakStatement
  sequence:
    - terminal: break
    - terminal: ;
- name: tryStatement
  sequence:
    - terminal: try
    - reference: expression
    - optional:
        sequence:
          - terminal: returns
          - reference: nonEmptyParameterList
    - reference: block
    - reference: catchClause
    - zeroOrMore:
        reference: catchClause
- name: catchClause
  sequence:
    - terminal: catch
    - optional:
        sequence:
          - optional:
              reference: identifier
          - reference: nonEmptyParameterList
    - reference: block
- name: returnStatement
  sequence:
    - terminal: return
    - optional:
        reference: expression
    - terminal: ;
- name: emitStatement
  sequence:
    - terminal: emit
    - reference: expression
    - reference: argumentList
    - terminal: ;
- name: revertStatement
  sequence:
    - terminal: revert
    - reference: expression
    - reference: argumentList
    - terminal: ;
- name: variableDeclarationList
  oneOrMore:
    reference: variableDeclaration
    separator:
      terminal: ","
- name: variableDeclarationTuple
  sequence:
    - terminal: (
    - zeroOrMore:
        terminal: ","
    - reference: variableDeclaration
    - zeroOrMore:
        sequence:
          - terminal: ","
          - optional:
              reference: variableDeclaration
    - terminal: )
- name: variableDeclarationStatement
  sequence:
    - choice:
        - sequence:
            - reference: variableDeclaration
            - optional:
                sequence:
                  - terminal: "="
                  - reference: expression
        - sequence:
            - reference: variableDeclarationTuple
            - terminal: "="
            - reference: expression
    - terminal: ;
- name: variableDeclaration
  sequence:
    - reference: typeName
    - optional:
        reference: dataLocation
    - reference: identifier
- name: expressionStatement
  sequence:
    - reference: expression
    - terminal: ;
- name: assemblyStatement
  sequence:
    - terminal: assembly
    - optional:
        terminal: '"evmasm"'
    - optional:
        reference: assemblyFlags
    - reference: yulBlock
- name: assemblyFlags
  sequence:
    - terminal: (
    - oneOrMore:
        reference: DoubleQuotedAsciiStringLiteral
        separator:
          terminal: ","
    - terminal: )
- name: identifier
  difference:
    minuend:
      reference: RawIdentifier
    subtrahend:
      reference: reservedWord
- name: reservedWord
  choice:
    - reference: keyword
    - reference: reservedKeyword
    - reference: NumberUnit
    - reference: BooleanLiteral
- name: keyword
  choice:
    - terminal: pragma
    - terminal: abstract
    - terminal: anonymous
    - terminal: address
    - terminal: as
    - terminal: assembly
    - terminal: bool
    - terminal: break
    - terminal: bytes
    - terminal: calldata
    - terminal: catch
    - terminal: constant
    - terminal: constructor
    - terminal: continue
    - terminal: contract
    - terminal: delete
    - terminal: do
    - terminal: else
    - terminal: emit
    - terminal: enum
    - terminal: event
    - terminal: external
    - terminal: fallback
    - terminal: "false"
    - terminal: for
    - terminal: function
    - terminal: hex
    - terminal: if
    - terminal: immutable
    - terminal: import
    - terminal: indexed
    - terminal: interface
    - terminal: internal
    - terminal: is
    - terminal: library
    - terminal: mapping
    - terminal: memory
    - terminal: modifier
    - terminal: new
    - terminal: override
    - terminal: payable
    - terminal: private
    - terminal: public
    - terminal: pure
    - terminal: receive
    - terminal: return
    - terminal: returns
    - terminal: storage
    - terminal: string
    - terminal: struct
    - terminal: "true"
    - terminal: try
    - terminal: type
    - terminal: unchecked
    - terminal: using
    - terminal: view
    - terminal: virtual
    - terminal: while
    - reference: SignedIntegerType
    - reference: UnsignedIntegerType
    - reference: FixedBytes
    - terminal: fixed
    - terminal: ufixed
- name: reservedKeyword
  choice:
    - terminal: after
    - terminal: alias
    - terminal: apply
    - terminal: auto
    - terminal: byte
    - terminal: case
    - terminal: copyof
    - terminal: default
    - terminal: define
    - terminal: final
    - terminal: implements
    - terminal: in
    - terminal: inline
    - terminal: let
    - terminal: macro
    - terminal: match
    - terminal: mutable
    - terminal: "null"
    - terminal: of
    - terminal: partial
    - terminal: promise
    - terminal: reference
    - terminal: relocatable
    - terminal: sealed
    - terminal: sizeof
    - terminal: static
    - terminal: supports
    - terminal: switch
    - terminal: typedef
    - terminal: typeof
    - terminal: var
- name: pragmaDirective
  is_token: true
  sequence:
    - terminal: pragma
    - not:
        terminal: ;
    - zeroOrMore:
        not:
          terminal: ;
    - terminal: ;
- name: RawIdentifier
  is_token: true
  sequence:
    - reference: IdentifierStart
    - zeroOrMore:
        reference: IdentifierPart
- name: IdentifierStart
  is_token: true
  choice:
    - terminal: _
    - terminal: $
    - range:
        from: a
        to: z
    - range:
        from: A
        to: Z
- name: IdentifierPart
  is_token: true
  choice:
    - reference: IdentifierStart
    - range:
        from: "0"
        to: "9"
- name: SignedIntegerType
  is_token: true
  sequence:
    - terminal: int
    - choice:
        - terminal: "8"
        - terminal: "16"
        - terminal: "24"
        - terminal: "32"
        - terminal: "40"
        - terminal: "48"
        - terminal: "56"
        - terminal: "64"
        - terminal: "72"
        - terminal: "80"
        - terminal: "88"
        - terminal: "96"
        - terminal: "104"
        - terminal: "112"
        - terminal: "120"
        - terminal: "128"
        - terminal: "136"
        - terminal: "144"
        - terminal: "152"
        - terminal: "160"
        - terminal: "168"
        - terminal: "176"
        - terminal: "184"
        - terminal: "192"
        - terminal: "200"
        - terminal: "208"
        - terminal: "216"
        - terminal: "224"
        - terminal: "232"
        - terminal: "240"
        - terminal: "248"
        - terminal: "256"
- name: UnsignedIntegerType
  is_token: true
  sequence:
    - terminal: u
    - reference: SignedIntegerType
- name: FixedBytes
  is_token: true
  sequence:
    - terminal: bytes
    - choice:
        - terminal: "1"
        - terminal: "2"
        - terminal: "3"
        - terminal: "4"
        - terminal: "5"
        - terminal: "6"
        - terminal: "7"
        - terminal: "8"
        - terminal: "9"
        - terminal: "10"
        - terminal: "11"
        - terminal: "12"
        - terminal: "13"
        - terminal: "14"
        - terminal: "15"
        - terminal: "16"
        - terminal: "17"
        - terminal: "18"
