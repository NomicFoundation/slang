parsers: [grammar, expression]
productions:
  production: { nomap }
  expression: { chain }
  sequence: { chain }
  primary: { nomap }
  grouped: { nomap }
  HexDigit: { nomap }
  StringChar: { nomap, 1: { 1: { 2: { chain, map: hex_digits_to_char, unwrap } } } }
  SingleCharString: { nomap }
  Identifier: { chain }
  IdentifierStart: { nomap }
  IdentifierFollow: { nomap }
  S: { ignore }
  Comment: { ignore }
  Whitespace: { ignore }
