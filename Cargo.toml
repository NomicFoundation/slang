slang_solidity_cli = { path = "crates/solidity/outputs/cargo/cli", version = "0.18.0" }
solidity_cargo_tests = { path = "crates/solidity/outputs/cargo/tests", version = "0.18.0" }
solidity_cargo_wasm = { path = "crates/solidity/outputs/cargo/wasm", version = "0.18.0" }
solidity_language = { path = "crates/solidity/inputs/language", version = "0.18.0" }
solidity_npm_package = { path = "crates/solidity/outputs/npm/package", version = "0.18.0" }
solidity_spec = { path = "crates/solidity/outputs/spec", version = "0.18.0" }
solidity_testing_perf = { path = "crates/solidity/testing/perf", version = "0.18.0" }
solidity_testing_sanctuary = { path = "crates/solidity/testing/sanctuary", version = "0.18.0" }
solidity_testing_snapshots = { path = "crates/solidity/testing/snapshots", version = "0.18.0" }
