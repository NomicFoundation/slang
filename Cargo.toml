codegen_language_internal_macros = { path = "crates/codegen/language/internal_macros", version = "0.18.0" }
codegen_language_macros = { path = "crates/codegen/language/macros", version = "0.18.0" }
codegen_language_tests = { path = "crates/codegen/language/tests", version = "0.18.0" }
codegen_runtime_cargo_crate = { path = "crates/codegen/runtime/cargo/crate", version = "0.18.0" }
codegen_runtime_cargo_wasm = { path = "crates/codegen/runtime/cargo/wasm", version = "0.18.0" }
codegen_runtime_generator = { path = "crates/codegen/runtime/generator", version = "0.18.0" }
codegen_runtime_npm_package = { path = "crates/codegen/runtime/npm/package", version = "0.18.0" }
codegen_spec = { path = "crates/codegen/spec", version = "0.18.0" }
codegen_testing = { path = "crates/codegen/testing", version = "0.18.0" }

infra_cli = { path = "crates/infra/cli", version = "0.18.0" }
infra_utils = { path = "crates/infra/utils", version = "0.18.0" }

metaslang_bindings = { path = "crates/metaslang/bindings", version = "0.18.0" }
metaslang_graph_builder = { path = "crates/metaslang/graph_builder", version = "0.18.0" }
metaslang_cst = { path = "crates/metaslang/cst", version = "0.18.0" }

