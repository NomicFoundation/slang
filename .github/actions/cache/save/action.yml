name: "cache/save"

runs:
  using: "composite"
  steps:
    - name: "Save Cache"
      uses: "actions/cache/save@1bd1e32a3bdc45362d1e726936510720a7c30a57"
      with:
        # __SLANG_CI_CACHE_PATHS__ (keep in sync)
        key: "cache-${{ github.ref_name }}-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('pnpm-lock.yaml') }}"
        path: |
          ~/.cache/hermit/
          ~/.local/share/virtualenvs/
          .hermit/
