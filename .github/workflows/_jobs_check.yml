name: "jobs/check"

on:
  # Run when invoked from other workflows:
  workflow_call: {}

jobs:
  run:
    runs-on: "ubuntu-22.04"

    steps:
      #
      # _DEVCONTAINER_PREPARATION_STEPS_ (keep in sync)
      # Cache is updated in this workflow, and reused in subsequent workflows.
      # Note: always start with a fresh cache when running on the main branch.
      #

      - name: "Clone repository"
        uses: "actions/checkout@v3.4.0"

      - name: "Prepare Repository"
        # Mark the repository as a safe directory in git: https://github.com/actions/checkout/issues/766
        run: "git config --global --add safe.directory $GITHUB_WORKSPACE"

      - name: "Restore hermit cache"
        if: "${{ github.ref_name != 'main' }}"
        uses: "actions/cache/restore@v3.3.1"
        with:
          path: ".hermit/"
          key: "hermit-cache-${{ hashFiles('Cargo.lock', 'package-lock.json', 'Pipfile.lock') }}"
          restore-keys: "hermit-cache-"

      - name: "Restore build cache"
        if: "${{ github.ref_name != 'main' }}"
        uses: "actions/cache/restore@v3.3.1"
        with:
          path: "**/target/"
          key: "build-cache-${{ hashFiles('Cargo.lock', 'package-lock.json', 'Pipfile.lock') }}"
          restore-keys: "build-cache-"

      - name: "Build devcontainer"
        uses: "./.devcontainer"
        with:
          entrypoint: "echo"

      - name: "scripts/bin/infra setup"
        id: "installDependencies"
        uses: "./.devcontainer"
        with:
          entrypoint: "scripts/bin/infra"
        env:
          SLANG_INFRA_CLI_EXTRA_ARGS: "setup"

      #
      # Checks:
      # Run all checks and report issues found, even if other checks failed:
      #

      - name: "scripts/bin/infra check"
        uses: "./.devcontainer"
        with:
          entrypoint: "scripts/bin/infra"
        env:
          SLANG_INFRA_CLI_EXTRA_ARGS: "check"

      - name: "scripts/bin/infra test"
        uses: "./.devcontainer"
        with:
          entrypoint: "scripts/bin/infra"
        env:
          SLANG_INFRA_CLI_EXTRA_ARGS: "test"

      - name: "scripts/bin/infra lint"
        uses: "./.devcontainer"
        with:
          entrypoint: "scripts/bin/infra"
        env:
          SLANG_INFRA_CLI_EXTRA_ARGS: "lint"

      #
      # Update cache files:
      #

      - name: "Repossess files from devcontainer user"
        run: "sudo chown -R $USER:$USER $GITHUB_WORKSPACE"

      - name: "Save hermit cache"
        uses: "actions/cache/save@v3.3.1"
        with:
          path: ".hermit/"
          key: "hermit-cache-${{ hashFiles('Cargo.lock', 'package-lock.json', 'Pipfile.lock') }}"

      - name: "Save build cache"
        uses: "actions/cache/save@v3.3.1"
        with:
          path: "**/target/"
          key: "build-cache-${{ hashFiles('Cargo.lock', 'package-lock.json', 'Pipfile.lock') }}"
