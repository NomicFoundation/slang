name: check
on: ["push"]

jobs:
  check:
    strategy:
      matrix:
        script:
          [
            "./code-analysis/scripts/check.sh",
            "./documentation/scripts/build.sh",
            "./tools/linting/scripts/run.sh",
            "./tools/syntax-schema/scripts/check.sh",
            "./tools/solidity-parser/scripts/check.sh",
            "./tools/version-breaks/scripts/check.sh",
          ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.devcontainer
        with:
          entrypoint: ./.devcontainer/scripts/.entrypoint.sh
        env:
          SLANG_BUILD_SCRIPT: ${{ matrix.script }}
