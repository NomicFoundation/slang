name: check
on: ["push"]

jobs:
  check:
    strategy:
      matrix:
        script:
          - ./code-analysis/scripts/check.sh
          - ./documentation/scripts/build.sh
          - ./infrastructure/scripts/lint.sh
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.devcontainer
        with:
          entrypoint: ./.devcontainer/scripts/.entrypoint.sh
        env:
          SLANG_BUILD_SCRIPT: ${{ matrix.script }}
