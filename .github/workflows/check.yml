name: check
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    strategy:
      matrix:
        script:
          [
            "./documentation/scripts/build.sh",
            "./tools/linting/scripts/run.sh",
            "./tools/version-breaks/scripts/check.sh",
          ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.devcontainer
        with:
          entrypoint: ./.devcontainer/scripts/.entrypoint.sh
        env:
          SLANG_BUILD_SCRIPT: ${{ matrix.script }}
