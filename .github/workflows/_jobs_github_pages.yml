name: "jobs/github-pages"

permissions:
  pages: "write" # to deploy to Pages
  id-token: "write" # to verify the deployment originates from an appropriate source

on:
  # Run when invoked from other workflows:
  workflow_call: {}

jobs:
  run:
    runs-on: "ubuntu-22.04"

    environment:
      name: "github-pages"
      url: "${{ steps.deployment.outputs.page_url }}"

    steps:
      #
      # _DEVCONTAINER_PREPARATION_STEPS_ (keep in sync)
      # Cache is updated in the "ci" workflow, then reused here.
      #

      - name: "Clone repository"
        uses: "actions/checkout@v3.4.0"

      - name: "Prepare Repository"
        # Mark the repository as a safe directory in git: https://github.com/actions/checkout/issues/766
        run: "git config --global --add safe.directory $GITHUB_WORKSPACE"

      - name: "Restore CI cache"
        uses: "actions/cache/restore@v3.3.1"
        with:
          key: "ci-cache-${{ hashFiles('**/Cargo.lock', '**/package-lock.json', '**/Pipfile.lock') }}"
          fail-on-cache-miss: true
          path: |
            **/.hermit/
            **/node_modules/
            **/target/

      - name: "Build devcontainer"
        uses: "./.devcontainer"
        with:
          entrypoint: "echo"

      #
      # Deploy to GitHub Pages:
      #

      - name: "scripts/bin/infra setup pipenv"
        uses: "./.devcontainer"
        with:
          entrypoint: "scripts/bin/infra"
        env:
          SLANG_INFRA_CLI_EXTRA_ARGS: "setup pipenv"

      - name: "scripts/bin/infra check mkdocs"
        uses: "./.devcontainer"
        with:
          entrypoint: "scripts/bin/infra"
        env:
          SLANG_INFRA_CLI_EXTRA_ARGS: "check mkdocs"

      - name: "Configure GitHub Pages"
        uses: "actions/configure-pages@v3.0.5"

      - name: "Upload artifacts"
        uses: "actions/upload-pages-artifact@v1.0.7"
        with:
          path: "documentation/target/site" # _SLANG_MKDOCS_DOCUMENTATION_SITE_DIR_ (keep in sync)

      - name: "Deploy to GitHub Pages"
        id: "deployment"
        uses: "actions/deploy-pages@v2.0.0"
