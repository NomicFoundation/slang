# yaml-language-server: $schema=../../../../../../../codegen/schema/generated/productions.schema.json

- name: "ImportDirective"
  kind: "Parser"
  unversioned:
    terminatedBy:
      expression:
        sequence:
          - reference: "ImportKeyword"
          - choice:
              - reference: "SimpleImport"
              - reference: "AsteriskImport"
              - reference: "SelectiveImport"
      terminator:
        reference: "Semicolon"

- name: "SimpleImport"
  kind: "Parser"
  unversioned:
    sequence:
      - reference: "ImportPath"
      - optional:
          reference: "ImportAlias"

- name: "AsteriskImport"
  kind: "Parser"
  unversioned:
    sequence:
      - reference: "Asterisk"
      - reference: "ImportAlias"
      - reference: "FromKeyword"
      - reference: "ImportPath"

- name: "SelectiveImport"
  kind: "Parser"
  unversioned:
    sequence:
      - delimitedBy:
          open:
            reference: "OpenBrace"
          expression:
            separatedBy:
              separator:
                reference: "Comma"
              expression:
                sequence:
                  - reference: "Identifier"
                  - optional:
                      reference: "ImportAlias"
          close:
            reference: "CloseBrace"
      - reference: "FromKeyword"
      - reference: "ImportPath"

- name: "ImportAlias"
  kind: "Parser"
  unversioned:
    sequence:
      - reference: "AsKeyword"
      - reference: "Identifier"

- name: "ImportPath"
  kind: "Parser"
  unversioned:
    reference: "AsciiStringLiteral"

- name: "UsingDirective"
  kind: "Parser"
  versioned:
    0.4.11:
      terminatedBy:
        expression:
          sequence:
            - reference: "UsingKeyword"
            - choice:
                - reference: "IdentifierPath"
                - delimitedBy:
                    open:
                      reference: "OpenBrace"
                    expression:
                      separatedBy:
                        separator:
                          reference: "Comma"
                        expression:
                          reference: "IdentifierPath"
                    close:
                      reference: "CloseBrace"
            - reference: "ForKeyword"
            - choice:
                - reference: "Asterisk"
                - reference: "TypeName"
            - optional:
                reference: "GlobalKeyword"
        terminator:
          reference: "Semicolon"
    0.8.19:
      # Added "UserDefinedOperator"
      terminatedBy:
        expression:
          sequence:
            - reference: "UsingKeyword"
            - choice:
                - reference: "IdentifierPath"
                - delimitedBy:
                    open:
                      reference: "OpenBrace"
                    expression:
                      separatedBy:
                        separator:
                          reference: "Comma"
                        expression:
                          sequence:
                            - reference: "IdentifierPath"
                            - optional:
                                sequence:
                                  - reference: "AsKeyword"
                                  - reference: "UserDefinedOperator"
                    close:
                      reference: "CloseBrace"
            - reference: "ForKeyword"
            - choice:
                - reference: "Asterisk"
                - reference: "TypeName"
            - optional:
                reference: "GlobalKeyword"
        terminator:
          reference: "Semicolon"

- name: "UserDefinedOperator"
  kind: "Parser"
  versioned:
    0.8.19:
      choice:
        - reference: "Ampersand"
        - reference: "BangEqual"
        - reference: "Bar"
        - reference: "Caret"
        - reference: "EqualEqual"
        - reference: "GreaterThan"
        - reference: "GreaterThanEqual"
        - reference: "LessThan"
        - reference: "LessThanEqual"
        - reference: "Minus"
        - reference: "Percent"
        - reference: "Plus"
        - reference: "Slash"
        - reference: "Asterisk"
        - reference: "Tilde"
