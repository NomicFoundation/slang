- name: "ReservedKeyword"
  kind: "Scanner"
  unversioned:
    choice:
      - terminal: "after"
      - terminal: "alias"
      - terminal: "apply"
      - terminal: "auto"
      - terminal: "byte"
      - terminal: "case"
      - terminal: "copyof"
      - terminal: "default"
      - terminal: "define"
      - terminal: "final"
      - terminal: "implements"
      - terminal: "in"
      - terminal: "inline"
      - terminal: "let"
      - terminal: "macro"
      - terminal: "match"
      - terminal: "mutable"
      - terminal: "null"
      - terminal: "of"
      - terminal: "partial"
      - terminal: "promise"
      - terminal: "reference"
      - terminal: "relocatable"
      - terminal: "sealed"
      - terminal: "sizeof"
      - terminal: "static"
      - terminal: "supports"
      - terminal: "switch"
      - terminal: "typedef"
      - terminal: "typeof"
      - terminal: "var"

- name: "RawIdentifier"
  kind: "Scanner"
  unversioned:
    sequence:
      - reference: "IdentifierStart"
      - zeroOrMore:
          reference: "IdentifierPart"

- name: "IdentifierStart"
  kind: "Scanner"
  unversioned:
    choice:
      - terminal: "_"
      - terminal: "$"
      - range:
          from: "a"
          to: "z"
      - range:
          from: "A"
          to: "Z"

- name: "IdentifierPart"
  kind: "Scanner"
  unversioned:
    choice:
      - reference: "IdentifierStart"
      - range:
          from: "0"
          to: "9"
