      - terminal: "library"
      - terminal: "mapping"
      - terminal: "memory"
      - terminal: "modifier"
      - terminal: "new"
      - terminal: "override"
      - terminal: "payable"
      - terminal: "pragma"
      - terminal: "private"
      - terminal: "public"
      - terminal: "pure"
      - terminal: "receive"
      - terminal: "return"
      - terminal: "returns"
      - terminal: "storage"
      - terminal: "string"
      - terminal: "struct"
      - terminal: "true"
      - terminal: "try"
      - terminal: "type"
      - terminal: "ufixed"
      - terminal: "unchecked"
      - terminal: "using"
      - terminal: "view"
