      - terminal: "address"
      - terminal: "anonymous"
      - terminal: "as"
      - terminal: "assembly"
      - terminal: "bool"
      - terminal: "break"
      - terminal: "calldata"
      - terminal: "catch"
      - terminal: "constant"
      - terminal: "constructor"
