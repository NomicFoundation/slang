# yaml-language-server: $schema=../../../../../../../codegen/schema/generated/productions.schema.json

- name: "IdentifierPath"
  kind: "Parser"
  unversioned:
    separatedBy:
      expression:
        reference: "Identifier"
      separator:
        reference: "Period"

- name: "Identifier"
  kind: "Scanner"
  unversioned:
    difference:
      minuend:
        reference: "RawIdentifier"
      subtrahend:
        reference: "Keyword"

- name: "Keyword"
  kind: "Scanner"
  unversioned:
    choice:
      - terminal: "true"
      - terminal: "false"
      - reference: "FixedBytesType"
      - reference: "ReservedKeyword"
      - reference: "SignedIntegerType"
      - reference: "UnsignedIntegerType"
      - terminal: "days"
      - terminal: "ether"
      - terminal: "finney"
      - terminal: "gwei"
      - terminal: "hours"
      - terminal: "minutes"
      - terminal: "seconds"
      - terminal: "szabo"
