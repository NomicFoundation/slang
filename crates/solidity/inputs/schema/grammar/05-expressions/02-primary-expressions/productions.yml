# yaml-language-server: $schema=../../../../../../../codegen/schema/generated/productions.schema.json

- name: "PrimaryExpression"
  kind: "Parser"
  versioned:
    0.4.11:
      choice:
        - reference: "NewExpression"
        - reference: "TupleExpression"
        - reference: "ArrayLiteral"
        - reference: "BooleanLiteral"
        - reference: "NumericExpression"
        - reference: "StringExpression"
        - reference: "ElementaryType"
        - reference: "Identifier"
    0.5.3:
      # added: TypeExpression
      choice:
        - reference: "NewExpression"
        - reference: "TupleExpression"
        - reference: "TypeExpression"
        - reference: "ArrayLiteral"
        - reference: "BooleanLiteral"
        - reference: "NumericExpression"
        - reference: "StringExpression"
        - reference: "ElementaryType"
        - reference: "Identifier"

- name: "TypeExpression"
  kind: "Parser"
  versioned:
    0.5.3:
      sequence:
        - reference: "TypeKeyword"
        - delimitedBy:
            open:
              reference: "OpenParen"
            expression:
              reference: "TypeName"
            close:
              reference: "CloseParen"

- name: "NewExpression"
  kind: "Parser"
  unversioned:
    sequence:
      - reference: "NewKeyword"
      - reference: "TypeName"

- name: "TupleExpression"
  kind: "Parser"
  unversioned:
    delimitedBy:
      open:
        reference: "OpenParen"
      expression:
        separatedBy:
          separator:
            reference: "Comma"
          expression:
            optional:
              reference: "Expression"
      close:
        reference: "CloseParen"

- name: "ArrayLiteral"
  kind: "Parser"
  unversioned:
    delimitedBy:
      open:
        reference: "OpenBracket"
      expression:
        separatedBy:
          separator:
            reference: "Comma"
          expression:
            reference: "Expression"
      close:
        reference: "CloseBracket"

- name: "BooleanLiteral"
  kind: "Parser"
  unversioned:
    choice:
      - reference: "TrueKeyword"
      - reference: "FalseKeyword"
