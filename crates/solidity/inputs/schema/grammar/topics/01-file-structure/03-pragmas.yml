# yaml-language-server: $schema=../../../../../../codegen/schema/generated/topic.schema.json

- name: "PragmaDirective"
  kind: "Parser"
  unversioned:
    sequence:
      - terminal: "pragma"
      - choice:
          - reference: "VersionPragma"
          - reference: "ABICoderPragma"
          - reference: "ExperimentalPragma"
      - terminal: ";"

- name: "VersionPragma"
  kind: "Parser"
  unversioned:
    sequence:
      - terminal: "solidity"
      - oneOrMore:
          reference: "VersionPragmaSpecifier"

- name: "VersionPragmaSpecifier"
  kind: "Parser"
  unversioned:
    sequence:
      - optional:
          reference: "VersionPragmaOperator"
      - separatedBy:
          separator: "."
          expression:
            reference: "VersionPragmaValue"

- name: "VersionPragmaOperator"
  kind: "Scanner"
  unversioned:
    choice:
      - terminal: "^"
      - terminal: "~"
      - terminal: "="
      - terminal: "<"
      - terminal: ">"
      - terminal: "<="
      - terminal: ">="

- name: "VersionPragmaValue"
  kind: "Scanner"
  unversioned:
    oneOrMore:
      choice:
        - range:
            from: "0"
            to: "9"
        - terminal: "x"
        - terminal: "X"
        - terminal: "*"

- name: "ABICoderPragma"
  kind: "Parser"
  unversioned:
    sequence:
      - terminal: "abicoder"
      - reference: "Identifier"

- name: "ExperimentalPragma"
  kind: "Parser"
  unversioned:
    sequence:
      - terminal: "experimental"
      - reference: "Identifier"
