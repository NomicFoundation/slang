# yaml-language-server: $schema=../../../../../../codegen/schema/generated/topic.schema.json

- name: "NumericLiteral"
  kind: "Rule"
  unversioned:
    sequence:
      - choice:
          - reference: "HexLiteral"
          - reference: "DecimalLiteral"
      - optional:
          reference: "NumberUnit"

- name: "HexLiteral"
  kind: "Token"
  unversioned:
    sequence:
      - terminal: "0x"
      - separatedBy:
          separator: "_"
          expression:
            oneOrMore:
              reference: "HexCharacter"

- name: "DecimalLiteral"
  kind: "Token"
  unversioned:
    sequence:
      - choice:
          - sequence:
              - reference: "DecimalNumber"
              - optional:
                  sequence:
                    - terminal: "."
                    - reference: "DecimalNumber"
          - sequence:
              - terminal: "."
              - reference: "DecimalNumber"
      - optional:
          reference: "DecimalExponent"

- name: "DecimalNumber"
  kind: "Token"
  unversioned:
    separatedBy:
      separator: "_"
      expression:
        oneOrMore:
          range:
            from: "0"
            to: "9"

- name: "DecimalExponent"
  kind: "Token"
  unversioned:
    sequence:
      - choice:
          - terminal: "e"
          - terminal: "E"
      - optional:
          terminal: "-"
      - reference: "DecimalNumber"

- name: "NumberUnit"
  kind: "Token"
  unversioned:
    choice:
      - terminal: "days"
      - terminal: "ether"
      - terminal: "finney"
      - terminal: "gwei"
      - terminal: "hours"
      - terminal: "minutes"
      - terminal: "seconds"
      - terminal: "szabo"
      - terminal: "weeks"
      - terminal: "wei"
      - terminal: "years"
