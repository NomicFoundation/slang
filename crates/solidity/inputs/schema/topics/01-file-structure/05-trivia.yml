# yaml-language-server: $schema=../../../../../codegen/schema/json-schema/topic.schema.json

- name: LeadingTrivia
  kind: Trivia
  zeroOrMore:
    choice:
      - reference: Whitespace
      - reference: EndOfLine
      - reference: MultilineComment
      - reference: SingleLineComment

- name: TrailingTrivia
  kind: Trivia
  optional:
    sequence:
      - zeroOrMore:
          choice:
            - reference: Whitespace
            - reference: MultilineComment
      - choice:
          - reference: EndOfLine
          - reference: SingleLineComment

- name: EndOfFileTrivia
  kind: Trivia
  zeroOrMore:
    choice:
      - reference: Whitespace
      - reference: MultilineComment
      - reference: SingleLineComment

- name: Whitespace
  kind: Token
  oneOrMore:
    choice:
      - terminal: " "
      - terminal: "\t"

- name: EndOfLine
  kind: Token
  oneOrMore:
    choice:
      - terminal: "\r"
      - terminal: "\n"

- name: MultilineComment
  kind: Token
  delimitedBy:
    open: /*
    config: { name: Content }
    zeroOrMore:
      choice:
        - not:
            terminal: "*"
        - sequence:
            - terminal: "*"
            - not:
                terminal: /
    close: "*/"

- name: SingleLineComment
  kind: Token
  sequence:
    - terminal: //
    - zeroOrMore:
        not:
          choice:
            - terminal: "\r"
            - terminal: "\n"
