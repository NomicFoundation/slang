# yaml-language-server: $schema=../../../../../codegen/schema/json-schema/topic.schema.json

- name: "UnarySuffixExpression"
  sequence:
    - reference: "Expression"
    - choice:
        - terminal: "++"
        - terminal: "--"

- name: "UnaryPrefixExpression"
  sequence:
    - choice:
        - terminal: "++"
        - terminal: "--"
        - terminal: "!"
        - terminal: "~"
        - terminal: "-"
    - reference: "Expression"
