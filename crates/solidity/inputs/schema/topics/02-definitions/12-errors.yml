# yaml-language-server: $schema=../../../../../codegen/schema/json-schema/topic.schema.json

- name: "ErrorDefinition"
  sequence:
    - terminal: "error"
    - reference: "Identifier"
    - delimitedBy:
        open: "("
        optional:
          separatedBy:
            reference: "ErrorParameter"
            separator: ","
        close: ")"
    - terminal: ";"

- name: "ErrorParameter"
  sequence:
    - reference: "TypeName"
    - optional:
        reference: "Identifier"
