# yaml-language-server: $schema=../../../generated/productions.schema.json

- name: "StructDefinition"
  kind: "Parser"
  unversioned:
    sequence:
      - reference: "StructKeyword"
      - reference: "Identifier"
      - delimitedBy:
          open:
            reference: "OpenBrace"
          expression:
            optional:
              reference: "StructMembersList"
          close:
            reference: "CloseBrace"

- name: "StructMembersList"
  kind: "Parser"
  unversioned:
    oneOrMore:
      reference: "StructMember"

- name: "StructMember"
  kind: "Parser"
  unversioned:
    terminatedBy:
      expression:
        sequence:
          - reference: "TypeName"
          - reference: "Identifier"
      terminator:
        reference: "Semicolon"
