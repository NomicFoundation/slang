# yaml-language-server: $schema=../../../generated/productions.schema.json

- name: "NumericExpression"
  kind: "Parser"
  versioned:
    0.4.11:
      sequence:
        - choice:
            - reference: "HexLiteral"
            - reference: "DecimalLiteral"
        - optional:
            reference: "NumberUnit"
    0.5.0:
      # "HexLiteral" no longer allows a "NumberUnit"
      choice:
        - reference: "HexLiteral"
        - sequence:
            - reference: "DecimalLiteral"
            - optional:
                reference: "NumberUnit"

- name: "HexLiteral"
  kind: "Scanner"
  versioned:
    0.4.11:
      trailingContext:
        scanner:
          sequence:
            - choice:
                - terminal: "0x" # lowercase
                - terminal: "0X" # uppercase
            - oneOrMore:
                reference: "HexCharacter"
            - zeroOrMore:
                sequence:
                  - terminal: "_"
                  - oneOrMore:
                      reference: "HexCharacter"
        notFollowedBy:
          reference: "IdentifierStart"
    0.5.0:
      # removed uppercase "0X"
      trailingContext:
        scanner:
          sequence:
            - terminal: "0x" # lowercase
            - oneOrMore:
                reference: "HexCharacter"
            - zeroOrMore:
                sequence:
                  - terminal: "_"
                  - oneOrMore:
                      reference: "HexCharacter"
        notFollowedBy:
          reference: "IdentifierStart"

- name: "DecimalLiteral"
  kind: "Scanner"
  versioned:
    0.4.11:
      trailingContext:
        scanner:
          sequence:
            - choice:
                - sequence:
                    - reference: "DecimalDigits"
                    - optional:
                        sequence:
                          - terminal: "."
                          - optional:
                              reference: "DecimalDigits"
                - sequence:
                    - terminal: "."
                    - reference: "DecimalDigits"
            - optional:
                reference: "DecimalExponent"
        notFollowedBy:
          reference: "IdentifierStart"
    0.5.0:
      # Second "DecimalDigits" is no longer "optional"
      trailingContext:
        scanner:
          sequence:
            - choice:
                - sequence:
                    - reference: "DecimalDigits"
                    - optional:
                        sequence:
                          - terminal: "."
                          - reference: "DecimalDigits"
                - sequence:
                    - terminal: "."
                    - reference: "DecimalDigits"
            - optional:
                reference: "DecimalExponent"
        notFollowedBy:
          reference: "IdentifierStart"

- name: "DecimalDigits"
  kind: "Scanner"
  inlined: true
  unversioned:
    sequence:
      - oneOrMore:
          range:
            from: "0"
            to: "9"
      - zeroOrMore:
          sequence:
            - terminal: "_"
            - oneOrMore:
                range:
                  from: "0"
                  to: "9"

- name: "DecimalExponent"
  kind: "Scanner"
  inlined: true
  unversioned:
    sequence:
      - choice:
          - terminal: "e"
          - terminal: "E"
      - optional:
          terminal: "-"
      - reference: "DecimalDigits"

- name: "NumberUnit"
  kind: "Parser"
  inlined: true
  versioned:
    0.4.11:
      choice:
        - reference: "DaysKeyword"
        - reference: "EtherKeyword"
        - reference: "FinneyKeyword"
        - reference: "HoursKeyword"
        - reference: "MinutesKeyword"
        - reference: "SecondsKeyword"
        - reference: "SzaboKeyword"
        - reference: "WeeksKeyword"
        - reference: "WeiKeyword"
        - reference: "YearsKeyword"
    0.5.0:
      # removed: YearsKeyword
      choice:
        - reference: "DaysKeyword"
        - reference: "EtherKeyword"
        - reference: "FinneyKeyword"
        - reference: "HoursKeyword"
        - reference: "MinutesKeyword"
        - reference: "SecondsKeyword"
        - reference: "SzaboKeyword"
        - reference: "WeeksKeyword"
        - reference: "WeiKeyword"
    0.6.11:
      # added: GweiKeyword
      choice:
        - reference: "DaysKeyword"
        - reference: "EtherKeyword"
        - reference: "FinneyKeyword"
        - reference: "GweiKeyword"
        - reference: "HoursKeyword"
        - reference: "MinutesKeyword"
        - reference: "SecondsKeyword"
        - reference: "SzaboKeyword"
        - reference: "WeeksKeyword"
        - reference: "WeiKeyword"
    0.7.0:
      # removed: SzaboKeyword
      # removed: FinneyKeyword
      choice:
        - reference: "DaysKeyword"
        - reference: "EtherKeyword"
        - reference: "GweiKeyword"
        - reference: "HoursKeyword"
        - reference: "MinutesKeyword"
        - reference: "SecondsKeyword"
        - reference: "WeeksKeyword"
        - reference: "WeiKeyword"
